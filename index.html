<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEBOOK Profile | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Kanit', sans-serif; }

        body {
            background: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            cursor: none; /* ซ่อนเมาส์จริง */
        }

        /* --- Custom Sword Cursor --- */
        #sword-cursor {
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            font-size: 24px;
            transform: translate(-50%, -50%) rotate(-45deg);
            filter: drop-shadow(0 0 10px #fff);
            transition: transform 0.1s ease-out;
        }

        .trail {
            position: fixed;
            width: 8px; height: 8px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.5;
            box-shadow: 0 0 10px #fff;
            animation: trailFade 0.5s forwards;
        }

        @keyframes trailFade {
            to { opacity: 0; transform: scale(0.1); }
        }

        /* หน้า Welcome */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 1s;
        }

        #bg-video {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6;
        }

        /* --- ปรับแต่งเนื้อหา (ลบกล่องออก) --- */
        .content-wrapper {
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            width: 100%;
            max-width: 500px;
            /* ลบ Background และ Blur ออกแล้ว */
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .profile-img {
            width: 140px; height: 140px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin-bottom: 25px;
            object-fit: cover;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
        }

        .glint-text {
            font-size: 55px; /* ขยายใหญ่ขึ้น */
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 8px;
            background: linear-gradient(90deg, #fff, #888, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
            /* ใส่เงาหนักๆ ให้ตัวหนังสือลอยออกมาจากวิดีโอ */
            filter: drop-shadow(0 0 15px rgba(0,0,0,1));
        }

        @keyframes shine { to { background-position: 200% center; } }

        .bio {
            font-size: 18px; margin-bottom: 40px; font-weight: 300;
            color: #fff;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #000, 0 0 20px #000; /* ช่วยให้อ่านง่าย */
        }

        .links { display: flex; flex-direction: column; gap: 20px; width: 80%; }

        .link-card {
            background: rgba(0, 0, 0, 0.4); /* ใส่พื้นหลังจางๆ เฉพาะตัวปุ่ม */
            padding: 18px;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: 0.3s;
            backdrop-filter: blur(5px);
            font-weight: 500;
            text-shadow: 0 2px 5px #000;
        }

        .link-card:hover {
            background: #fff;
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 0 20px #fff;
        }

        .audio-player {
            position: fixed; bottom: 20px; right: 20px;
            z-index: 100; display: flex; align-items: center; gap: 10px;
            background: rgba(0,0,0,0.5); padding: 10px; border-radius: 30px;
        }
        
        #volume-slider { width: 60px; accent-color: #fff; cursor: none; }

        #copy-toast {
            position: fixed; top: 20px; background: #fff; color: #000;
            padding: 10px 20px; border-radius: 20px; display: none; z-index: 10000;
        }
    </style>
</head>
<body>

    <div id="sword-cursor"><i class="fas fa-sword"></i> ⚔️</div>
    <div id="copy-toast">Copied Discord ID!</div>

    <div id="overlay" onclick="startExperience()">
        <p>[ CLICK TO ENTER ]</p>
    </div>

    <video id="bg-video" loop playsinline muted>
        <source src="0110.mp4" type="video/mp4">
    </video>

    <div class="audio-player" id="player-ui" style="display: none;">
        <i id="mute-btn" class="fas fa-volume-up" onclick="toggleMute()"></i>
        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
    </div>

    <audio id="myAudio" loop><source src="11er.mp3" type="audio/mpeg"></audio>

    <div class="content-wrapper" id="main-content">
        <img src="FB_IMG_1699721840964.jpg" alt="Profile" class="profile-img">
        <h1 class="glint-text">DEEBOOK</h1>
        <p class="bio">อ่านทำไม</p>

        <div class="links">
            <a href="https://www.facebook.com/share/1Ayx2zDfHo/" target="_blank" class="link-card">
                <i class="fab fa-facebook-f"></i> FACEBOOK
            </a>
            <div onclick="copyDiscord('563742272462651410')" class="link-card" style="cursor: pointer;">
                <i class="fab fa-discord"></i> DISCORD
            </div>
            <a href="https://steamcommunity.com/profiles/76561199128294970/" target="_blank" class="link-card">
                <i class="fab fa-steam"></i> STEAM
            </a>
        </div>
    </div>

    <script>
        const sword = document.getElementById('sword-cursor');
        const audio = document.getElementById("myAudio");
        const video = document.getElementById("bg-video");
        const overlay = document.getElementById("overlay");
        const content = document.getElementById("main-content");

        // --- ระบบเมาส์ดาบและหางเมาส์ ---
        document.addEventListener('mousemove', (e) => {
            sword.style.left = e.clientX + 'px';
            sword.style.top = e.clientY + 'px';

            // สร้างหางละอองแสง
            const trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
            document.body.appendChild(trail);

            // ลบหางออกเมื่ออนิเมชั่นจบ
            setTimeout(() => { trail.remove(); }, 500);
        });

        function startExperience() {
            overlay.style.opacity = "0";
            setTimeout(() => { 
                overlay.style.display = "none"; 
                content.style.display = "flex"; 
                document.getElementById("player-ui").style.display = "flex";
            }, 1000);
            video.muted = false; video.play(); audio.play();
        }

        function copyDiscord(id) {
            navigator.clipboard.writeText(id);
            const toast = document.getElementById('copy-toast');
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 2000);
        }

        function toggleMute() { audio.muted = !audio.muted; }
        document.getElementById("volume-slider").addEventListener("input", (e) => { audio.volume = e.target.value; });
    </script>
</body>
</html>
