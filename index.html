<!DOCTYPE html>
<html lang="th">
<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Kanit', sans-serif; }

        body {
            /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÅ‡∏ö‡∏ö‡∏°‡∏∑‡∏î‡∏™‡∏ô‡∏¥‡∏ó‡πÑ‡∏•‡πà‡∏™‡∏µ */
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 420px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡πÑ‡∏ü‡∏£‡∏≠‡∏ö‡∏£‡∏π‡∏õ‡πÇ‡∏õ‡∏£‡πÑ‡∏ü‡∏•‡πå (‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡∏ï‡∏£‡∏µ‡∏°) */
        .profile-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #6441a5; /* ‡∏™‡∏µ‡∏°‡πà‡∏ß‡∏á Twitch */
            position: relative;
            z-index: 2;
        }

        .glow {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 50%;
            background: #6441a5;
            filter: blur(15px);
            opacity: 0.6;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.2); opacity: 0.3; }
            100% { transform: scale(1); opacity: 0.6; }
        }

        h1 { font-size: 28px; font-weight: 700; letter-spacing: 1px; }
        .status { color: #00ff00; font-size: 14px; margin-bottom: 30px; display: block; }

        .links { display: flex; flex-direction: column; gap: 12px; }

        .link-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
            border: 1px solid #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        /* ‡∏™‡∏µ‡∏û‡∏¥‡πÄ‡∏®‡∏©‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏°‡∏™‡∏ï‡∏£‡∏µ‡∏° */
        .twitch { border-left: 5px solid #6441a5; }
        .steam { border-left: 5px solid #171a21; }
        .discord { border-left: 5px solid #7289da; }
    </style>
</head>
<body>
