<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEBOOK Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Kanit', sans-serif; }

        body {
            background: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        /* หน้า Welcome */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 1s ease-in-out;
        }
        #overlay p {
            font-size: 18px;
            letter-spacing: 5px;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        /* วิดีโอพื้นหลัง */
        #bg-video {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.5;
        }

        /* Canvas สำหรับหิมะ/อนุภาค */
        #particles-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* คอนโทรลเสียง */
        .audio-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0,0,0,0.5);
            padding: 10px 15px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        #volume-slider { width: 80px; cursor: pointer; accent-color: #fff; }

        .content-wrapper {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 10;
            width: 100%;
            max-width: 380px;
            animation: fadeInBlur 1.5s ease-out;
        }

        @keyframes fadeInBlur {
            from { opacity: 0; transform: translateY(20px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        .profile-img {
            width: 130px; height: 130px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.6);
            margin-bottom: 25px;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            animation: profilePulse 3s infinite ease-in-out;
            transition: 0.5s ease;
        }
        
        @keyframes profilePulse {
            0%, 100% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); }
            50% { box-shadow: 0 0 35px rgba(255, 255, 255, 0.4); }
        }

        .glint-text {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: 4px;
            background: linear-gradient(to right, #fff 20%, #888 40%, #888 60%, #fff 80%);
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
        }

        @keyframes shine { to { background-position: 200% center; } }

        .bio {
            font-size: 15px; margin-bottom: 35px; font-style: italic;
            color: rgba(255, 255, 255, 0.9);
        }

        .links { display: flex; flex-direction: column; gap: 15px; width: 100%; }

        .link-card {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            padding: 16px;
            border-radius: 50px;
            text-decoration: none;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: 0.3s all;
            position: relative;
            overflow: hidden;
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 1);
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        /* แจ้งเตือนเวลา Copy Discord */
        #copy-toast {
            position: fixed;
            top: 20px;
            background: rgba(255,255,255,0.9);
            color: #000;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            z-index: 10000;
            animation: fadeInDown 0.5s;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="copy-toast">คัดลอก Discord ID แล้ว!</div>

    <div id="overlay" onclick="startExperience()">
        <p>[ CLICK TO ENTER ]</p>
    </div>

    <canvas id="particles-canvas"></canvas>

    <video id="bg-video" loop playsinline muted>
        <source src="0110.mp4" type="video/mp4">
    </video>

    <div class="audio-player" id="player-ui" style="display: none;">
        <i id="mute-btn" class="fas fa-volume-up" onclick="toggleMute()" style="cursor:pointer;"></i>
        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
    </div>

    <audio id="myAudio" loop>
        <source src="11er.mp3" type="audio/mpeg">
    </audio>

    <div class="content-wrapper" id="main-content">
        <img src="FB_IMG_1699721840964.jpg" alt="Profile" class="profile-img">
        <h1 class="glint-text">DEEBOOK</h1>
        <p class="bio">อ่าน ทำ ไม</p>

        <div class="links">
            <a href="https://www.facebook.com/share/1Ayx2zDfHo/" target="_blank" class="link-card">
                <i class="fab fa-facebook-f"></i> FACEBOOK
            </a>
            <div onclick="copyDiscord('563742272462651410')" class="link-card" style="cursor: pointer;">
                <i class="fab fa-discord"></i> DISCORD (CLICK TO COPY)
            </div>
            <a href="https://steamcommunity.com/profiles/76561199128294970/" target="_blank" class="link-card">
                <i class="fab fa-steam"></i> STEAM
            </a>
        </div>
    </div>

    <script>
        const audio = document.getElementById("myAudio");
        const video = document.getElementById("bg-video");
        const overlay = document.getElementById("overlay");
        const content = document.getElementById("main-content");
        const playerUI = document.getElementById("player-ui");
        const volumeSlider = document.getElementById("volume-slider");
        const muteBtn = document.getElementById("mute-btn");

        function startExperience() {
            overlay.style.opacity = "0";
            setTimeout(() => { 
                overlay.style.display = "none"; 
                content.style.display = "flex"; 
                playerUI.style.display = "flex";
            }, 1000);

            video.muted = false;
            video.play();
            audio.volume = 0.5;
            audio.play();
            initParticles(); // เริ่มระบบหิมะ
        }

        // ระบบก๊อปปี้ Discord
        function copyDiscord(id) {
            navigator.clipboard.writeText(id);
            const toast = document.getElementById('copy-toast');
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 2000);
        }

        // ระบบปรับเสียง
        volumeSlider.addEventListener("input", (e) => {
            audio.volume = e.target.value;
            muteBtn.className = audio.volume == 0 ? "fas fa-volume-mute" : "fas fa-volume-up";
        });

        function toggleMute() {
            audio.muted = !audio.muted;
            muteBtn.className = audio.muted ? "fas fa-volume-mute" : "fas fa-volume-up";
        }

        // --- ระบบหิมะ (Particles) ---
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initParticles() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            for(let i=0; i<50; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 2 + 1,
                    d: Math.random() * 50,
                    v: Math.random() * 0.5 + 0.2
                });
            }
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255, 255, 255, 0.3)";
            ctx.beginPath();
            for(let p of particles) {
                ctx.moveTo(p.x, p.y);
                ctx.arc(p.x, p.y, p.r, 0, Math.PI*2, true);
                p.y += p.v;
                if(p.y > canvas.height) p.y = -10;
            }
            ctx.fill();
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
