<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEBOOK Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Kanit', sans-serif; }

        body {
            background: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        /* หน้า Welcome */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 1s ease-in-out;
        }
        #overlay p {
            font-size: 18px;
            letter-spacing: 5px;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        /* วิดีโอพื้นหลัง */
        #bg-video {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6;
        }

        /* คอนโทรลเสียง */
        .audio-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0,0,0,0.5);
            padding: 10px 15px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        #volume-slider {
            width: 80px;
            cursor: pointer;
            accent-color: #fff;
        }

        /* จัดกึ่งกลางแนวตั้งให้ตรงเป๊ะ */
        .content-wrapper {
            display: none; /* ซ่อนไว้ก่อน */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 10;
            width: 100%;
            max-width: 380px;
            animation: fadeInBlur 1.5s ease-out;
        }

        @keyframes fadeInBlur {
            from { opacity: 0; transform: translateY(20px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        /* รูปโปรไฟล์มีลูกเล่น Pulse */
        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.6);
            margin-bottom: 25px;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            animation: profilePulse 3s infinite ease-in-out;
            transition: 0.5s ease;
        }
        
        .profile-img:hover {
            transform: scale(1.1);
            border-color: #fff;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
        }

        @keyframes profilePulse {
            0% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); }
            50% { box-shadow: 0 0 35px rgba(255, 255, 255, 0.4); }
            100% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); }
        }

        /* ชื่อมีแสงวิ่ง Glint */
        .glint-text {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: 4px;
            display: inline-block;
            background: linear-gradient(to right, #fff 20%, #888 40%, #888 60%, #fff 80%);
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .bio {
            font-size: 15px;
            font-weight: 300;
            margin-bottom: 35px;
            font-style: italic;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .link-card {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            padding: 16px;
            border-radius: 50px;
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: 0.3s all;
        }

        .link-card:hover {
            background: #fff;
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="startExperience()">
        <p>[ CLICK TO ENTER ]</p>
    </div>

    <video id="bg-video" loop playsinline muted>
        <source src="0110.mp4" type="video/mp4">
    </video>

    <div class="audio-player" id="player-ui" style="display: none;">
        <i id="mute-btn" class="fas fa-volume-up" onclick="toggleMute()" style="cursor:pointer;"></i>
        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
    </div>

    <audio id="myAudio" loop>
        <source src="11er.mp3" type="audio/mpeg">
    </audio>

    <div class="content-wrapper" id="main-content">
        <img src="FB_IMG_1699721840964.jpg" alt="Profile" class="profile-img">
        
        <h1 class="glint-text">DEEBOOK</h1>
        
        <p class="bio">อ่าน ทำ ไม</p>

        <div class="links">
            <a href="https://www.facebook.com/share/1Ayx2zDfHo/" target="_blank" class="link-card">
                <i class="fab fa-facebook-f"></i> FACEBOOK
            </a>
            <a href="https://discord.com/users/563742272462651410" target="_blank" class="link-card">
                <i class="fab fa-discord"></i> DISCORD
            </a>
            <a href="https://steamcommunity.com/profiles/76561199128294970/" target="_blank" class="link-card">
                <i class="fab fa-steam"></i> STEAM
            </a>
        </div>
    </div>

    <script>
        const audio = document.getElementById("myAudio");
        const video = document.getElementById("bg-video");
        const overlay = document.getElementById("overlay");
        const content = document.getElementById("main-content");
        const playerUI = document.getElementById("player-ui");
        const volumeSlider = document.getElementById("volume-slider");
        const muteBtn = document.getElementById("mute-btn");

        function startExperience() {
            overlay.style.opacity = "0";
            setTimeout(() => { 
                overlay.style.display = "none"; 
                content.style.display = "flex"; // เปลี่ยนเป็น flex เพื่อให้จัดกลางเป๊ะ
                playerUI.style.display = "flex";
            }, 1000);

            video.muted = false;
            video.play();
            audio.volume = 0.5;
            audio.play();
        }

        volumeSlider.addEventListener("input", (e) => {
            audio.volume = e.target.value;
            if (audio.volume == 0) {
                muteBtn.classList.replace("fa-volume-up", "fa-volume-mute");
            } else {
                muteBtn.classList.replace("fa-volume-mute", "fa-volume-up");
            }
        });

        function toggleMute() {
            if (audio.muted) {
                audio.muted = false;
                muteBtn.classList.replace("fa-volume-mute", "fa-volume-up");
            } else {
                audio.muted = true;
                muteBtn.classList.replace("fa-volume-up", "fa-volume-mute");
            }
        }
    </script>

</body>
</html>
