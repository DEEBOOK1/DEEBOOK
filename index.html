<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEBOOK Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* ตั้งค่าพื้นฐาน */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Kanit', sans-serif; }

        body {
            background: radial-gradient(circle, #1a1a1a 0%, #0a0a0a 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        /* กล่องข้อความหลัก */
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 380px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        /* รูปโปรไฟล์ */
        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
        }

        /* ชื่อเรืองแสงและแอนิเมชัน */
        h1 { 
            font-size: 28px; 
            font-weight: 700; 
            margin-bottom: 10px; 
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.4);
            animation: glow-pulse 2s ease-in-out infinite alternate;
        }

        @keyframes glow-pulse {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.3); }
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 0 0 40px rgba(255, 255, 255, 0.6); }
        }
        
        p { font-weight: 300; opacity: 0.7; margin-bottom: 30px; font-size: 14px; }

        /* การจัดวางปุ่ม */
        .links { display: flex; flex-direction: column; gap: 15px; }

        .link-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 14px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* ปุ่มเรืองแสงตอนเอาเมาส์ชี้ */
        .link-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px) scale(1.03);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4), 0 0 40px rgba(255, 255, 255, 0.2);
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="FB_IMG_1699721840964.jpg" alt="Profile" class="profile-img">
        
        <h1>DEEBOOK</h1>
        <p>I hope to get to know you ✨</p>

        <div class="links">
            <a href="https://www.facebook.com/share/1Ayx2zDfHo/" target="_blank" class="link-card">Facebook</a>
            <a href="https://discord.com/users/563742272462651410" target="_blank" class="link-card">Discord</a>
            <a href="https://steamcommunity.com/profiles/76561199128294970/" target="_blank" class="link-card">Steam</a>
        </div>
    </div>

</body>
</html>
