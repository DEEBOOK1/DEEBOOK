<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEBBOOK Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Kanit', sans-serif; }

        body {
            /* พื้นหลังแบบมืดเท่ๆ */
            background: radial-gradient(circle, #1a1a1a 0%, #0a0a0a 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 380px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            object-fit: cover;
        }

        h1 { font-size: 26px; font-weight: 700; margin-bottom: 10px; letter-spacing: 1px; }
        p { font-weight: 300; opacity: 0.7; margin-bottom: 30px; font-size: 14px; }

        .links { display: flex; flex-direction: column; gap: 15px; }

        .link-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 14px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* เอฟเฟกต์ตอนชี้ปุ่ม */
        .link-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .link-card:hover {
    background: rgba(255, 255, 255, 0.25); /* สว่างขึ้นอีกนิด */
    transform: translateY(-5px) scale(1.03); /* เด้งสูงขึ้นและขยายตัวนิดหน่อย */
    border: 1px solid rgba(255, 255, 255, 0.8); /* ขอบชัดขึ้น */
    color: #fff;
    
    /* เอฟเฟกต์เรืองแสง (Glow) */
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.4), 
                0 0 40px rgba(255, 255, 255, 0.2);
    
    transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1); /* ทำให้การเคลื่อนไหวนุ่มนวลขึ้น */
}

    </style>
</head>
<body>

    <div class="container">
        <img src="FB_IMG_1699721840964.jpg" alt="Profile" class="profile-img">
        
        <h1>DEEBOOK</h1>
        <p>I hope to get to know you ✨</p>

        <div class="links">
            <a href="https://www.facebook.com/share/1Ayx2zDfHo/" target="_blank" class="link-card facebook">Facebook</a>
            <a href="https://discord.com/users/563742272462651410" target="_blank" class="link-card discord">Discord</a>
            <a href="https://steamcommunity.com/profiles/76561199128294970/" target="_blank" class="link-card steam">Steam</a>
        </div>
    </div>

</body>
</html>
