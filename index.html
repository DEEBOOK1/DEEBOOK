<div id="three-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10000;"></div>

<script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.132.2';

    // 1. สร้างสตูดิโอ (Scene)
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('three-container').appendChild(renderer.domElement);

    // 2. สร้าง "ตัวดาบ" (Geometry & Material)
    const geometry = new THREE.CapsuleGeometry(0.05, 1, 4, 8); // ทรงกระบอกยาวๆ
    const material = new THREE.MeshStandardMaterial({ 
        color: 0xffffff, 
        emissive: 0xffffff, 
        emissiveIntensity: 2 
    });
    const sword3D = new THREE.Mesh(geometry, material);
    scene.add(sword3D);

    // 3. เพิ่มแสงสว่าง (Light)
    const light = new THREE.PointLight(0xff0000, 2, 10);
    scene.add(light);
    camera.position.z = 5;

    // 4. ทำให้ดาบวิ่งตามเมาส์
    document.addEventListener('mousemove', (e) => {
        // แปลงค่าพิกัดเมาส์ให้เป็นพิกัด 3D
        const x = (e.clientX / window.innerWidth) * 2 - 1;
        const y = -(e.clientY / window.innerHeight) * 2 + 1;
        
        sword3D.position.set(x * 5, y * 3.5, 0); // ปรับเลขคูณตามความเหมาะสม
        sword3D.rotation.z = -Math.PI / 4; // เอียงดาบ
        light.position.set(x * 5, y * 3.5, 1);
    });

    // 5. Render วนไป
    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }
    animate();
</script>
