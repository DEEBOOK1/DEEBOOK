<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEBOOK Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Kanit', sans-serif; }

        body {
            background: #050505;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        #bg-video {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.4;
        }

        /* --- กล่องชั้นนอกที่สร้างขอบวิ่ง --- */
        .outer-box {
            position: relative;
            width: 90%;
            max-width: 380px;
            padding: 3px; /* ความหนาของขอบ */
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            overflow: hidden;
            z-index: 10;
        }

        /* ตัวสร้างแสงวิ่ง */
        .outer-box::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: conic-gradient(transparent, transparent, transparent, #fff);
            animation: rotate-border 4s linear infinite;
        }

        @keyframes rotate-border {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* กล่องเนื้อหาหลัก (ทับข้างบน) */
        .container {
            background: rgba(10, 10, 10, 0.9); /* มืดขึ้นเพื่อให้ขอบเด่น */
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 28px;
            text-align: center;
            position: relative;
            z-index: 11;
        }

        .profile-img {
            width: 115px;
            height: 115px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 25px;
            object-fit: cover;
            transition: 0.4s ease;
        }
        
        .profile-img:hover { border-color: #fff; transform: scale(1.05); }

        h1 { 
            font-size: 30px; 
            font-weight: 700; 
            margin-bottom: 8px; 
            letter-spacing: 3px;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .bio {
            font-size: 14px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .links { display: flex; flex-direction: column; gap: 18px; }

        .link-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: 0.3s ease;
        }

        .link-card:hover {
            background: #fff;
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
        }

    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="0110(4).mp4" type="video/mp4">
    </video>

    <div class="outer-box">
        <div class="container">
            <img src="FB_IMG_1699721840964.jpg" alt="Profile" class="profile-img">
            
            <h1>DEEBOOK</h1>
            <p class="bio">I hope to get to know you</p>

            <div class="links">
                <a href="https://www.facebook.com/share/1Ayx2zDfHo/" target="_blank" class="link-card">
                    <i class="fab fa-facebook-f"></i> FACEBOOK
                </a>
                <a href="https://discord.com/users/563742272462651410" target="_blank" class="link-card">
                    <i class="fab fa-discord"></i> DISCORD
                </a>
                <a href="https://steamcommunity.com/profiles/76561199128294970/" target="_blank" class="link-card">
                    <i class="fab fa-steam"></i> STEAM
                </a>
            </div>
        </div>
    </div>

</body>
</html>
