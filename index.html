<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEBOOK Profile | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Kanit', sans-serif; 
            cursor: none !important; 
        }

        body {
            background: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        /* --- Scanlines Overlay (‡πÅ‡∏¢‡∏Å‡∏ä‡∏±‡πâ‡∏ô‡πÑ‡∏ß‡πâ‡∏ö‡∏ô‡∏™‡∏∏‡∏î‡πÅ‡∏ï‡πà‡πÑ‡∏°‡πà‡πÄ‡∏ö‡∏µ‡∏¢‡∏î Layout) --- */
        body::before {
            content: " ";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            z-index: 100;
            pointer-events: none;
        }

        /* --- Sword Cursor & Trail --- */
        #sword-cursor {
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            font-size: 32px;
            transform: translate(-10%, -90%) rotate(0deg); 
            filter: drop-shadow(0 0 10px #fff);
            transition: font-size 0.2s;
            user-select: none;
        }

        .slash {
            transform: translate(-10%, -90%) rotate(360deg) scale(1.5) !important;
            transition: 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28) !important;
        }

        .trail {
            position: fixed;
            height: 2px; /* ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏à‡∏≤‡∏Å‡∏à‡∏∏‡∏î‡πÄ‡∏õ‡πá‡∏ô‡πÄ‡∏™‡πâ‡∏ô */
            background: linear-gradient(90deg, transparent, #fff, transparent);
            pointer-events: none;
            z-index: 9999;
            opacity: 0.7;
            animation: trailAnim 0.5s ease-out forwards;
        }

        @keyframes trailAnim {
            0% { transform: scaleX(0) rotate(var(--r)); opacity: 1; }
            100% { transform: scaleX(1.5) rotate(var(--r)) translateY(10px); opacity: 0; }
        }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex;
            flex-direction: column; align-items: center; justify-content: center; transition: 1s;
        }

        #bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -1; opacity: 0.5;
        }

        /* --- Content Layout (‡∏•‡πá‡∏≠‡∏Å‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á‡πÄ‡∏õ‡πä‡∏∞) --- */
        .content-wrapper {
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            animation: fadeIn 1.5s ease-in;
        }

        /* --- New Profile Border (‡∏Å‡∏£‡∏≠‡∏ö‡πÇ‡∏õ‡∏£‡πÑ‡∏ü‡∏•‡πå‡∏´‡∏°‡∏∏‡∏ô) --- */
        .profile-container {
            position: relative;
            width: 155px;
            height: 155px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-border-spin {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent, #fff, #00d2ff, transparent 60%);
            animation: rotate 2s linear infinite;
        }

        .profile-img {
            width: 142px; height: 142px;
            border-radius: 50%;
            object-fit: cover;
            z-index: 2;
            background: #000;
            padding: 3px;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Typography --- */
        .glint-text {
            font-size: 50px;
            font-weight: 700;
            letter-spacing: 6px;
            background: linear-gradient(90deg, #fff, #888, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.3));
        }

        @keyframes shine { to { background-position: 200% center; } }

        .bio {
            font-size: 18px; margin: 10px 0 40px 0;
            color: #fff; letter-spacing: 2px;
            text-shadow: 2px 2px 10px #000;
        }

        /* --- Links --- */
        .links { display: flex; flex-direction: column; gap: 15px; width: 85%; }

        .link-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 16px; border-radius: 12px;
            text-decoration: none; color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex; align-items: center; justify-content: center;
            gap: 15px; transition: 0.3s;
            backdrop-filter: blur(8px);
        }

        .link-card:hover {
            background: #fff;
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255,255,255,0.4);
        }

        .view-section {
            margin-top: 40px;
            font-size: 14px;
            color: rgba(255,255,255,0.4);
        }

        /* --- Audio & Toast --- */
        .audio-player {
            position: fixed; bottom: 25px; right: 25px;
            z-index: 100; display: none; align-items: center; gap: 12px;
            background: rgba(0,0,0,0.6); padding: 12px; border-radius: 30px;
        }
        
        #volume-slider { width: 70px; accent-color: #fff; }

        #copy-toast {
            position: fixed; top: 30px; background: #fff; color: #000;
            padding: 10px 25px; border-radius: 30px; display: none; z-index: 10001;
        }
    </style>
</head>
<body>

    <div id="sword-cursor">üó°Ô∏è</div>
    <div id="copy-toast">‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÑ‡∏≠‡∏î‡∏µ‡πÅ‡∏•‡πâ‡∏ß!</div>

    <div id="overlay" onclick="startExperience()">
        <p>[ CLICK TO ENTER ]</p>
    </div>

    <video id="bg-video" loop playsinline muted>
        <source src="0110.mp4" type="video/mp4">
    </video>

    <audio id="myAudio" loop><source src="11er.mp3" type="audio/mpeg"></audio>

    <div class="audio-player" id="player-ui">
        <i id="mute-btn" class="fas fa-volume-up" onclick="toggleMute()"></i>
        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
    </div>

    <div class="content-wrapper" id="main-content">
        <div class="profile-container">
            <div class="profile-border-spin"></div>
            <img src="FB_IMG_1699721840964.jpg" alt="Profile" class="profile-img">
        </div>

        <h1 class="glint-text">DEEBOOK</h1>
        <p class="bio">‡∏≠‡πà‡∏≤‡∏ô‡∏ó‡∏≥‡πÑ‡∏°</p>

        <div class="links">
            <a href="https://www.facebook.com/share/1Ayx2zDfHo/" target="_blank" class="link-card" onmouseover="growSword()" onmouseout="shrinkSword()">
                <i class="fab fa-facebook-f"></i> FACEBOOK
            </a>
            <div onclick="copyDiscord('563742272462651410')" class="link-card" style="cursor: pointer;" onmouseover="growSword()" onmouseout="shrinkSword()">
                <i class="fab fa-discord"></i> DISCORD
            </div>
            <a href="https://steamcommunity.com/profiles/76561199128294970/" target="_blank" class="link-card" onmouseover="growSword()" onmouseout="shrinkSword()">
                <i class="fab fa-steam"></i> STEAM
            </a>
        </div>

        <div class="view-section">
            <i class="far fa-eye"></i> Views: <span id="view-count">...</span>
        </div>
    </div>

    <script>
        const sword = document.getElementById('sword-cursor');
        const audio = document.getElementById("myAudio");
        const video = document.getElementById("bg-video");
        const overlay = document.getElementById("overlay");
        const content = document.getElementById("main-content");
        
        // --- ‡∏£‡∏∞‡∏ö‡∏ö‡∏´‡∏≤‡∏á‡πÄ‡∏°‡∏≤‡∏™‡πå‡πÅ‡∏ö‡∏ö‡∏Ñ‡∏°‡∏î‡∏≤‡∏ö ---
        let lastX = 0;
        let lastY = 0;

        document.addEventListener('mousemove', (e) => {
            sword.style.left = e.clientX + 'px';
            sword.style.top = e.clientY + 'px';

            // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏≠‡∏á‡∏®‡∏≤‡∏Å‡∏≤‡∏£‡∏•‡∏≤‡∏Å‡πÄ‡∏°‡∏≤‡∏™‡πå
            let deltaX = e.clientX - lastX;
            let deltaY = e.clientY - lastY;
            let angle = Math.atan2(deltaY, deltaX) * 180 / Math.PI;
            let speed = Math.min(Math.sqrt(deltaX*deltaX + deltaY*deltaY), 50);

            if (speed > 2) {
                const trail = document.createElement('div');
                trail.className = 'trail';
                trail.style.left = e.clientX + 'px';
                trail.style.top = e.clientY + 'px';
                trail.style.width = (speed * 2) + 'px';
                trail.style.setProperty('--r', angle + 'deg');
                document.body.appendChild(trail);
                setTimeout(() => trail.remove(), 500);
            }
            
            lastX = e.clientX;
            lastY = e.clientY;
        });

        document.addEventListener('mousedown', () => { sword.classList.add('slash'); });
        document.addEventListener('mouseup', () => { setTimeout(() => { sword.classList.remove('slash'); }, 150); });

        function growSword() { sword.style.fontSize = '45px'; }
        function shrinkSword() { sword.style.fontSize = '32px'; }

        async function updateViews() {
            const viewDisplay = document.getElementById("view-count");
            try {
                // ‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏™‡∏°‡∏°‡∏ï‡∏¥‡∏´‡∏≤‡∏Å API ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ
                viewDisplay.innerText = "1,254";
            } catch (e) { viewDisplay.innerText = "1,252"; }
        }

        function startExperience() {
            overlay.style.opacity = "0";
            setTimeout(() => { 
                overlay.style.display = "none"; 
                content.style.display = "flex"; 
                document.getElementById("player-ui").style.display = "flex";
                updateViews();
            }, 1000);
            video.muted = false; video.play(); audio.play();
        }

        function copyDiscord(id) {
            navigator.clipboard.writeText(id);
            const toast = document.getElementById('copy-toast');
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 2000);
        }

        function toggleMute() { audio.muted = !audio.muted; }
        document.getElementById("volume-slider").addEventListener("input", (e) => { audio.volume = e.target.value; });
    </script>
</body>
</html>
