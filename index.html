<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEBOOK Profile | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Kanit', sans-serif; 
            cursor: none !important; 
        }

        body {
            background: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.4) 100%);
            z-index: 1;
            pointer-events: none;
        }

        #bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -1; opacity: 0.5;
            pointer-events: none;
        }

        body::before {
            content: " ";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%);
            background-size: 100% 4px;
            z-index: 100;
            pointer-events: none;
        }

        /* --- Sword Cursor (Image Version) --- */
        #sword-container {
            position: fixed;
            left: 0; top: 0;
            pointer-events: none;
            z-index: 10000;
            /* ปรับตำแหน่งเพื่อให้โคนดาบอยู่ใกล้เมาส์ และปลายดาบชี้ออก */
            transform: translate(-10%, -90%) rotate(-15deg); 
            will-change: left, top;
        }

        #sword-img {
            width: 100px; /* ปรับขนาดดาบตรงนี้ */
            height: auto;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.8));
            transition: transform 0.1s;
        }

        .spin-slash {
            animation: fastSpin 0.3s ease-out forwards;
        }

        @keyframes fastSpin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.5); filter: brightness(2) drop-shadow(0 0 30px #fff); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .slash-line {
            position: fixed;
            height: 2px;
            background: #fff;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 8px #fff;
            transform-origin: left center;
            opacity: 0.7;
        }

        /* --- Content UI --- */
        .content-wrapper {
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            animation: fadeIn 0.8s ease-out;
            text-align: center;
        }

        .profile-box {
            position: relative;
            width: 160px; height: 160px;
            margin-bottom: 25px;
        }

        .aura {
            position: absolute; width: 100%; height: 100%;
            border-radius: 50%; border: 2.5px solid #fff;
            box-shadow: 0 0 30px rgba(255,255,255,0.8), inset 0 0 20px rgba(255,255,255,0.4); 
            animation: pulse 1.5s infinite alternate;
        }

        .profile-img {
            position: absolute; top: 10px; left: 10px;
            width: 140px; height: 140px;
            border-radius: 50%; object-fit: cover; border: 4px solid #000;
        }

        @keyframes pulse { from { opacity: 0.5; transform: scale(0.95); } to { opacity: 1; transform: scale(1.05); } }

        .glint-text {
            font-size: 60px; font-weight: 900; letter-spacing: 8px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.8), 
                         0 0 20px rgba(255,255,255,0.5),
                         0 0 40px rgba(255,255,255,0.3);
            margin-bottom: 5px;
        }

        .bio { 
            font-size: 18px; 
            color: #eee; 
            margin-bottom: 35px; 
            letter-spacing: 4px;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0,0,0,1);
        }

        .social-icons {
            display: flex;
            gap: 40px;
            margin-top: 10px;
            position: relative;
        }

        .icon-link {
            color: #fff;
            font-size: 38px;
            text-decoration: none;
            transition: 0.3s;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.4));
        }

        .icon-link:hover {
            color: #fff;
            transform: translateY(-8px) scale(1.2);
            filter: drop-shadow(0 0 20px #fff);
        }

        #copy-toast {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            color: #000;
            padding: 6px 18px;
            font-weight: 800;
            font-size: 14px;
            border-radius: 4px;
            opacity: 0;
            transition: 0.3s;
            pointer-events: none;
            box-shadow: 0 0 15px #fff;
        }

        #overlay {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }

        #player-ui {
            position: fixed; bottom: 20px; right: 20px; z-index: 101;
            display: none; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="sword-container">
        <img src="https://www.pngarts.com/files/4/Katana-Transparent-Image.png" id="sword-img" alt="Sword">
    </div>

    <div id="overlay" onclick="startExperience()">
        <p>[ CLICK TO START ]</p>
    </div>

    <video id="bg-video" loop playsinline muted>
        <source src="0110.mp4" type="video/mp4">
    </video>

    <audio id="myAudio" loop><source src="11er.mp3" type="audio/mpeg"></audio>

    <div id="player-ui">
        <i class="fas fa-volume-up"></i>
        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5" style="accent-color: #fff; width: 60px;">
    </div>

    <div class="content-wrapper" id="main-content">
        <div class="profile-box">
            <div class="aura"></div>
            <img src="FB_IMG_1699721840964.jpg" alt="Profile" class="profile-img">
        </div>

        <h1 class="glint-text">DEEBOOK</h1>
        <p class="bio">อ่านทำไม</p>

        <div class="social-icons">
            <div id="copy-toast">COPIED!</div>
            
            <a href="https://www.facebook.com/share/1Ayx2zDfHo/" target="_blank" class="icon-link">
                <i class="fab fa-facebook-f"></i>
            </a>
            <div onclick="copyDiscord('563742272462651410')" class="icon-link" style="cursor: pointer;">
                <i class="fab fa-discord"></i>
            </div>
            <a href="https://steamcommunity.com/profiles/76561199128294970/" target="_blank" class="icon-link">
                <i class="fab fa-steam"></i>
            </a>
        </div>
    </div>

    <script>
        const container = document.getElementById('sword-container');
        const swordImg = document.getElementById('sword-img');
        const toast = document.getElementById('copy-toast');
        let lastX = 0, lastY = 0;

        document.addEventListener('mousemove', (e) => {
            container.style.left = e.clientX + 'px';
            container.style.top = e.clientY + 'px';

            const dist = Math.hypot(e.clientX - lastX, e.clientY - lastY);
            if (dist > 15) {
                createSlash(e.clientX, e.clientY, lastX, lastY);
                lastX = e.clientX;
                lastY = e.clientY;
            }
        });

        function createSlash(x1, y1, x2, y2) {
            const line = document.createElement('div');
            line.className = 'slash-line';
            const dist = Math.hypot(x1 - x2, y1 - y2);
            line.style.width = dist + 'px';
            line.style.left = x2 + 'px';
            line.style.top = y2 + 'px';
            const angle = Math.atan2(y1 - y2, x1 - x2);
            line.style.transform = `rotate(${angle}rad)`;
            document.body.appendChild(line);
            
            line.animate([{ opacity: 0.7 }, { opacity: 0 }], { duration: 300, fill: 'forwards' });
            setTimeout(() => line.remove(), 300);
        }

        document.addEventListener('mousedown', () => {
            swordImg.classList.add('spin-slash');
            setTimeout(() => swordImg.classList.remove('spin-slash'), 300);
        });

        function startExperience() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("main-content").style.display = "flex";
            document.getElementById("player-ui").style.display = "block";
            const video = document.getElementById("bg-video");
            const audio = document.getElementById("myAudio");
            video.muted = false;
            video.play();
            audio.play();
        }

        function copyDiscord(id) {
            navigator.clipboard.writeText(id).then(() => {
                toast.style.opacity = '1';
                setTimeout(() => { toast.style.opacity = '0'; }, 1500);
            });
        }

        document.getElementById("volume-slider").addEventListener("input", (e) => {
            document.getElementById("myAudio").volume = e.target.value;
        });
    </script>
</body>
</html>
