<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEBOOK Profile | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Kanit', sans-serif; }

        body {
            background: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            cursor: default;
        }

        /* หน้า Welcome */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #overlay p {
            font-size: clamp(14px, 4vw, 18px);
            letter-spacing: 8px;
            text-transform: uppercase;
            animation: pulseText 2s infinite;
        }
        @keyframes pulseText {
            0%, 100% { opacity: 0.2; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* วิดีโอพื้นหลัง */
        #bg-video {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.5;
            transition: 1s;
        }

        /* คอนโทรลเสียง */
        .audio-player {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 40px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #volume-slider { width: 80px; cursor: pointer; accent-color: #fff; }

        /* ตัวครอบเนื้อหาหลัก */
        .content-wrapper {
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            width: 90%;
            max-width: 400px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: containerEntry 2s ease-out;
        }

        @keyframes containerEntry {
            from { opacity: 0; transform: scale(0.9); filter: blur(20px); }
            to { opacity: 1; transform: scale(1); filter: blur(0); }
        }

        /* รูปโปรไฟล์ */
        .profile-img {
            width: 140px; height: 140px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.8);
            margin-bottom: 25px;
            object-fit: cover;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .profile-img:hover {
            transform: rotate(5deg) scale(1.1);
            border-color: #fff;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
        }

        /* ชื่อ */
        .glint-text {
            font-size: 45px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 5px;
            background: linear-gradient(90deg, #fff, #555, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        @keyframes shine { to { background-position: 200% center; } }

        .bio {
            font-size: 16px; margin-bottom: 40px; font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 2px;
        }

        .links { display: flex; flex-direction: column; gap: 18px; width: 100%; }

        .link-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 18px;
            border-radius: 15px;
            text-decoration: none;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 1);
            color: #000;
            transform: scale(1.03);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        .link-card:hover::before { left: 100%; }

        #copy-toast {
            position: fixed; bottom: 100px; background: #fff; color: #000;
            padding: 12px 25px; border-radius: 30px; display: none;
            z-index: 1000; font-weight: 500; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="copy-toast">Copied Discord ID!</div>

    <div id="overlay" onclick="startExperience()">
        <p>[ CLICK TO ENTER ]</p>
    </div>

    <video id="bg-video" loop playsinline muted>
        <source src="0110.mp4" type="video/mp4">
    </video>

    <div class="audio-player" id="player-ui" style="display: none;">
        <i id="mute-btn" class="fas fa-volume-up" onclick="toggleMute()" style="cursor:pointer;"></i>
        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
    </div>

    <audio id="myAudio" loop>
        <source src="11er.mp3" type="audio/mpeg">
    </audio>

    <div class="content-wrapper" id="main-content">
        <img src="FB_IMG_1699721840964.jpg" alt="Profile" class="profile-img">
        <h1 class="glint-text">DEEBOOK</h1>
        <p class="bio">อ่านทำไม</p>

        <div class="links">
            <a href="https://www.facebook.com/share/1Ayx2zDfHo/" target="_blank" class="link-card">
                <i class="fab fa-facebook-f"></i> FACEBOOK
            </a>
            <div onclick="copyDiscord('563742272462651410')" class="link-card" style="cursor: pointer;">
                <i class="fab fa-discord"></i> DISCORD
            </div>
            <a href="https://steamcommunity.com/profiles/76561199128294970/" target="_blank" class="link-card">
                <i class="fab fa-steam"></i> STEAM
            </a>
        </div>
    </div>

    <script>
        const audio = document.getElementById("myAudio");
        const video = document.getElementById("bg-video");
        const overlay = document.getElementById("overlay");
        const content = document.getElementById("main-content");
        const playerUI = document.getElementById("player-ui");
        const volumeSlider = document.getElementById("volume-slider");
        const muteBtn = document.getElementById("mute-btn");

        function startExperience() {
            overlay.style.opacity = "0";
            video.style.opacity = "0.5";
            
            setTimeout(() => { 
                overlay.style.display = "none"; 
                content.style.display = "flex"; 
                playerUI.style.display = "flex";
            }, 1000);

            video.muted = false;
            video.play();
            audio.volume = 0.5;
            audio.play().catch(e => console.log("Audio play blocked"));
        }

        function copyDiscord(id) {
            navigator.clipboard.writeText(id);
            const toast = document.getElementById('copy-toast');
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 2000);
        }

        volumeSlider.addEventListener("input", (e) => {
            audio.volume = e.target.value;
            muteBtn.className = audio.volume == 0 ? "fas fa-volume-mute" : "fas fa-volume-up";
        });

        function toggleMute() {
            audio.muted = !audio.muted;
            muteBtn.className = audio.muted ? "fas fa-volume-mute" : "fas fa-volume-up";
        }
    </script>
</body>
</html>
