<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEBOOK Profile | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Kanit', sans-serif; 
            cursor: none !important; 
        }

        body {
            background: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        /* --- Sword Cursor (Pointy Tip Version) --- */
        #sword-container {
            position: fixed;
            left: 0; top: 0;
            pointer-events: none;
            z-index: 10000;
            will-change: left, top;
            /* ย้ายตำแหน่งให้ปลายดาบ (ด้านบนซ้ายของรูป) อยู่ที่ตำแหน่งเมาส์ */
            transform: translate(-5px, -5px) rotate(0deg);
        }

        #sword-img {
            width: 110px; /* ขนาดกำลังดี ไม่ใหญ่เกินไป */
            height: auto;
            /* ปรับให้รูปเอียง 45 องศาเพื่อให้ปลายดาบชี้ไปที่เมาส์พอดี */
            transform: rotate(-135deg); 
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.7));
        }

        .spin-slash {
            animation: tipPoke 0.2s ease-out forwards;
        }

        /* ท่าจิ้มด้วยปลายดาบเมื่อกดคลิก */
        @keyframes tipPoke {
            0% { transform: rotate(-135deg) scale(1); }
            50% { transform: rotate(-135deg) scale(1.2) translate(10px, -10px); filter: brightness(2); }
            100% { transform: rotate(-135deg) scale(1); }
        }

        .slash-line {
            position: fixed;
            height: 2px;
            background: #fff;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 8px #fff;
            transform-origin: left center;
        }

        /* --- Content UI --- */
        #bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -1; opacity: 0.5;
        }

        body::before {
            content: ""; position: fixed; inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%);
            background-size: 100% 4px; z-index: 100; pointer-events: none;
        }

        .content-wrapper {
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            animation: fadeIn 0.8s ease-out;
            text-align: center;
        }

        .glint-text {
            font-size: 60px; font-weight: 900; letter-spacing: 8px;
            text-shadow: 0 0 15px rgba(255,255,255,0.8), 0 0 30px rgba(255,255,255,0.3);
            margin-bottom: 5px;
        }

        .bio { font-size: 18px; color: #eee; margin-bottom: 35px; letter-spacing: 4px; text-shadow: 2px 2px 5px #000; }

        .profile-box {
            position: relative; width: 160px; height: 160px; margin-bottom: 25px;
        }

        .aura {
            position: absolute; width: 100%; height: 100%; border-radius: 50%;
            border: 2px solid #fff; box-shadow: 0 0 25px #fff;
            animation: pulse 1.5s infinite alternate;
        }

        .profile-img {
            position: absolute; top: 10px; left: 10px; width: 140px; height: 140px;
            border-radius: 50%; object-fit: cover; border: 4px solid #000;
        }

        .social-icons { display: flex; gap: 40px; position: relative; }
        .icon-link { color: #fff; font-size: 38px; transition: 0.3s; filter: drop-shadow(0 0 5px #fff); text-decoration: none; }
        .icon-link:hover { transform: translateY(-8px) scale(1.2); filter: drop-shadow(0 0 20px #fff); }

        #player-ui {
            position: fixed; bottom: 20px; right: 20px; z-index: 101;
            display: none; background: rgba(0,0,0,0.7); padding: 12px; border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.2); align-items: center; gap: 10px;
        }

        #overlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        @keyframes pulse { from { opacity: 0.4; transform: scale(0.95); } to { opacity: 1; transform: scale(1.05); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="sword-container">
        <img src="https://www.pngmart.com/files/1/Katana-Transparent-Background.png" id="sword-img" alt="Katana Blade">
    </div>

    <div id="overlay" onclick="startExperience()">
        <p>[ CLICK TO START ]</p>
    </div>

    <video id="bg-video" loop playsinline muted>
        <source src="0110.mp4" type="video/mp4">
    </video>

    <audio id="myAudio" loop><source src="11er.mp3" type="audio/mpeg"></audio>

    <div id="player-ui">
        <i class="fas fa-volume-up" id="mute-btn" onclick="toggleMute()"></i>
        <input type="range" id="volume-slider" min="0" max="1" step="0.05" value="0.5" style="accent-color: #fff; width: 80px;">
    </div>

    <div class="content-wrapper" id="main-content">
        <div class="profile-box">
            <div class="aura"></div>
            <img src="FB_IMG_1699721840964.jpg" alt="Profile" class="profile-img">
        </div>
        <h1 class="glint-text">DEEBOOK</h1>
        <p class="bio">อ่านทำไม</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/share/1Ayx2zDfHo/" target="_blank" class="icon-link"><i class="fab fa-facebook-f"></i></a>
            <div onclick="copyDiscord('563742272462651410')" class="icon-link" style="cursor: pointer;"><i class="fab fa-discord"></i></div>
            <a href="https://steamcommunity.com/profiles/76561199128294970/" target="_blank" class="icon-link"><i class="fab fa-steam"></i></a>
        </div>
    </div>

    <script>
        const container = document.getElementById('sword-container');
        const sword = document.getElementById('sword-img');
        const audio = document.getElementById("myAudio");
        let lastX = 0, lastY = 0;

        document.addEventListener('mousemove', (e) => {
            // เลื่อนตำแหน่ง container ไปตามเมาส์
            container.style.left = e.clientX + 'px';
            container.style.top = e.clientY + 'px';

            const dist = Math.hypot(e.clientX - lastX, e.clientY - lastY);
            if (dist > 15) {
                createSlash(e.clientX, e.clientY, lastX, lastY);
                lastX = e.clientX;
                lastY = e.clientY;
            }
        });

        function createSlash(x1, y1, x2, y2) {
            const line = document.createElement('div');
            line.className = 'slash-line';
            const dist = Math.hypot(x1 - x2, y1 - y2);
            line.style.width = dist + 'px';
            line.style.left = x2 + 'px';
            line.style.top = y2 + 'px';
            const angle = Math.atan2(y1 - y2, x1 - x2);
            line.style.transform = `rotate(${angle}rad)`;
            document.body.appendChild(line);
            line.animate([{ opacity: 0.7 }, { opacity: 0 }], { duration: 300, fill: 'forwards' });
            setTimeout(() => line.remove(), 300);
        }

        document.addEventListener('mousedown', () => {
            sword.classList.add('spin-slash');
            setTimeout(() => sword.classList.remove('spin-slash'), 200);
        });

        function startExperience() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("main-content").style.display = "flex";
            document.getElementById("player-ui").style.display = "flex";
            document.getElementById("bg-video").muted = false;
            document.getElementById("bg-video").play();
            audio.volume = 0.5;
            audio.play();
        }

        function toggleMute() {
            audio.muted = !audio.muted;
            document.getElementById("mute-btn").className = audio.muted ? "fas fa-volume-mute" : "fas fa-volume-up";
        }

        document.getElementById("volume-slider").addEventListener("input", (e) => {
            audio.volume = e.target.value;
        });

        function copyDiscord(id) {
            navigator.clipboard.writeText(id).then(() => {
                alert('Discord ID Copied!');
            });
        }
    </script>
</body>
</html>
