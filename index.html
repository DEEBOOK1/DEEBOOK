<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEBOOK Profile | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Kanit', sans-serif; 
            cursor: none !important; 
        }

        body {
            background: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        #bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -1; opacity: 0.5;
            pointer-events: none;
        }

        body::before {
            content: " ";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%);
            background-size: 100% 4px;
            z-index: 100;
            pointer-events: none;
        }

        /* --- Sword Cursor --- */
        #sword-container {
            position: fixed;
            left: 0; top: 0;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-20%, -80%);
            will-change: left, top;
        }

        #sword-icon {
            font-size: 50px;
            display: inline-block;
            filter: drop-shadow(0 0 15px #fff);
        }

        .spin-slash {
            animation: fastSpin 0.3s ease-out forwards;
        }

        @keyframes fastSpin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.4); filter: brightness(3) drop-shadow(0 0 30px #fff); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .slash-line {
            position: fixed;
            height: 2px;
            background: #fff;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 8px #fff;
            transform-origin: left center;
            opacity: 0.7;
        }

        /* --- Content UI --- */
        .content-wrapper {
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            animation: fadeIn 0.8s ease-out;
        }

        .profile-box {
            position: relative;
            width: 160px; height: 160px;
            margin-bottom: 20px;
        }

        .aura {
            position: absolute; width: 100%; height: 100%;
            border-radius: 50%; border: 2px solid #fff;
            box-shadow: 0 0 20px #fff; animation: pulse 1.5s infinite alternate;
        }

        .profile-img {
            position: absolute; top: 10px; left: 10px;
            width: 140px; height: 140px;
            border-radius: 50%; object-fit: cover; border: 3px solid #000;
        }

        @keyframes pulse { from { opacity: 0.4; transform: scale(0.95); } to { opacity: 1; transform: scale(1.05); } }

        .glint-text {
            font-size: 50px; font-weight: 800; letter-spacing: 5px;
            text-shadow: 0 0 15px rgba(255,255,255,0.7);
        }

        .bio { font-size: 14px; color: #aaa; margin-bottom: 25px; letter-spacing: 2px; }

        .social-icons {
            display: flex;
            gap: 30px;
            margin-top: 10px;
            position: relative;
        }

        .icon-link {
            color: rgba(255,255,255,0.6);
            font-size: 32px;
            text-decoration: none;
            transition: 0.3s;
        }

        .icon-link:hover {
            color: #fff;
            transform: translateY(-5px);
            filter: drop-shadow(0 0 15px #fff);
        }

        /* --- Custom Notification (‡πÅ‡∏ó‡∏ô Alert) --- */
        #copy-toast {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            padding: 5px 15px;
            font-weight: bold;
            font-size: 12px;
            border-radius: 5px;
            opacity: 0;
            transition: 0.3s;
            pointer-events: none;
        }

        /* --- System UI --- */
        #overlay {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }

        #player-ui {
            position: fixed; bottom: 20px; right: 20px; z-index: 101;
            display: none; background: rgba(0,0,0,0.6); padding: 10px; border-radius: 20px;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="sword-container">
        <div id="sword-icon">üó°Ô∏è</div>
    </div>

    <div id="overlay" onclick="startExperience()">
        <p>[ CLICK TO START ]</p>
    </div>

    <video id="bg-video" loop playsinline muted>
        <source src="0110.mp4" type="video/mp4">
    </video>

    <audio id="myAudio" loop><source src="11er.mp3" type="audio/mpeg"></audio>

    <div id="player-ui">
        <i class="fas fa-volume-up"></i>
        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5" style="accent-color: #fff; width: 60px;">
    </div>

    <div class="content-wrapper" id="main-content">
        <div class="profile-box">
            <div class="aura"></div>
            <img src="FB_IMG_1699721840964.jpg" alt="Profile" class="profile-img">
        </div>

        <h1 class="glint-text">DEEBOOK</h1>
        <p class="bio">‡∏≠‡πà‡∏≤‡∏ô‡∏ó‡∏≥‡πÑ‡∏°</p>

        <div class="social-icons">
            <div id="copy-toast">COPIED!</div>
            
            <a href="https://www.facebook.com/share/1Ayx2zDfHo/" target="_blank" class="icon-link">
                <i class="fab fa-facebook-f"></i>
            </a>
            <div onclick="copyDiscord('563742272462651410')" class="icon-link" style="cursor: pointer;">
                <i class="fab fa-discord"></i>
            </div>
            <a href="https://steamcommunity.com/profiles/76561199128294970/" target="_blank" class="icon-link">
                <i class="fab fa-steam"></i>
            </a>
        </div>
    </div>

    <script>
        const container = document.getElementById('sword-container');
        const sword = document.getElementById('sword-icon');
        const toast = document.getElementById('copy-toast');
        let lastX = 0, lastY = 0;

        document.addEventListener('mousemove', (e) => {
            // ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏î‡∏≤‡∏ö‡πÅ‡∏ö‡∏ö 1:1 ‡∏ï‡∏¥‡∏î‡πÄ‡∏°‡∏≤‡∏™‡πå
            container.style.left = e.clientX + 'px';
            container.style.top = e.clientY + 'px';

            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏´‡∏≤‡∏á‡∏î‡∏≤‡∏ö‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ç‡∏¢‡∏±‡∏ö‡πÄ‡∏°‡∏≤‡∏™‡πå‡πÄ‡∏£‡πá‡∏ß‡∏û‡∏≠
            const dist = Math.hypot(e.clientX - lastX, e.clientY - lastY);
            if (dist > 15) {
                createSlash(e.clientX, e.clientY, lastX, lastY);
                lastX = e.clientX;
                lastY = e.clientY;
            }
        });

        function createSlash(x1, y1, x2, y2) {
            const line = document.createElement('div');
            line.className = 'slash-line';
            const dist = Math.hypot(x1 - x2, y1 - y2);
            line.style.width = dist + 'px';
            line.style.left = x2 + 'px';
            line.style.top = y2 + 'px';
            const angle = Math.atan2(y1 - y2, x1 - x2);
            line.style.transform = `rotate(${angle}rad)`;
            document.body.appendChild(line);
            
            // ‡∏Ñ‡πà‡∏≠‡∏¢‡πÜ ‡∏à‡∏≤‡∏á‡∏´‡∏≤‡∏¢
            line.animate([
                { opacity: 0.7 },
                { opacity: 0 }
            ], { duration: 300, fill: 'forwards' });
            
            setTimeout(() => line.remove(), 300);
        }

        document.addEventListener('mousedown', () => {
            sword.classList.add('spin-slash');
            setTimeout(() => sword.classList.remove('spin-slash'), 300);
        });

        function startExperience() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("main-content").style.display = "flex";
            document.getElementById("player-ui").style.display = "block";
            const video = document.getElementById("bg-video");
            const audio = document.getElementById("myAudio");
            video.muted = false;
            video.play();
            audio.play();
        }

        function copyDiscord(id) {
            navigator.clipboard.writeText(id).then(() => {
                // ‡πÅ‡∏™‡∏î‡∏á Pop-up ‡πÅ‡∏ó‡∏ô Alert ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡πÄ‡∏ß‡πá‡∏ö‡∏Ñ‡πâ‡∏≤‡∏á
                toast.style.opacity = '1';
                setTimeout(() => {
                    toast.style.opacity = '0';
                }, 1500);
            });
        }

        document.getElementById("volume-slider").addEventListener("input", (e) => {
            document.getElementById("myAudio").volume = e.target.value;
        });
    </script>
</body>
</html>
