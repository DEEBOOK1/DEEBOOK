<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEBOOK Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Kanit', sans-serif; }

        body {
            background: #050505; /* ดำสนิทแบบลึก */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        /* เอฟเฟกต์แสงฟุ้งๆ ด้านหลังกล่อง */
        .bg-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.03);
            filter: blur(80px);
            border-radius: 50%;
            z-index: 1;
        }

        .container {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(15px);
            padding: 50px 40px;
            border-radius: 30px;
            text-align: center;
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 380px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .profile-img {
            width: 115px;
            height: 115px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 25px;
            object-fit: cover;
            transition: 0.4s ease;
        }
        
        .profile-img:hover {
            border-color: #fff;
            transform: scale(1.05);
        }

        h1 { 
            font-size: 30px; 
            font-weight: 700; 
            margin-bottom: 30px; /* เพิ่มระยะห่างแทนที่จุด Online */
            letter-spacing: 3px;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .links { display: flex; flex-direction: column; gap: 18px; }

        .link-card {
            background: transparent;
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        /* เอฟเฟกต์ตอนชี้: เน้นความสว่างและเงาขาว */
        .link-card:hover {
            background: #fff;
            color: #000;
            border-color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
        }

        .link-card i { font-size: 1.1rem; }

    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        <img src="FB_IMG_1699721840964.jpg" alt="Profile" class="profile-img">
        
        <h1>DEEBOOK</h1>

        <div class="links">
            <a href="https://www.facebook.com/share/1Ayx2zDfHo/" target="_blank" class="link-card">
                <i class="fab fa-facebook-f"></i> FACEBOOK
            </a>
            <a href="https://discord.com/users/563742272462651410" target="_blank" class="link-card">
                <i class="fab fa-discord"></i> DISCORD
            </a>
            <a href="https://steamcommunity.com/profiles/76561199128294970/" target="_blank" class="link-card">
                <i class="fab fa-steam"></i> STEAM
            </a>
        </div>
    </div>

</body>
</html>
