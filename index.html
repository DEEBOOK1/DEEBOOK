<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEBOOK Profile | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Kanit', sans-serif; 
            cursor: none !important; 
        }

        body {
            background: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        /* --- ซ่อมพื้นหลังวิดีโอ --- */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover;
            opacity: 0.5;
        }

        /* --- Combo Counter --- */
        #combo-wrap {
            position: fixed;
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }
        #combo-num { font-size: 120px; font-weight: 900; font-style: italic; line-height: 1; }
        #combo-label { font-size: 40px; letter-spacing: 5px; color: #fff; }

        /* --- Sword Cursor --- */
        #sword-container {
            position: fixed;
            left: 0; top: 0;
            pointer-events: none;
            z-index: 10000;
            will-change: left, top;
        }

        #sword-img {
            width: 65px; 
            height: auto;
            transform: rotate(-5deg); 
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.8));
        }

        #cursor-aura {
            position: fixed;
            width: 250px; 
            height: 250px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9997;
            transform: translate(-50%, -50%);
        }

        .fire-particle {
            position: fixed; width: 8px; height: 8px; border-radius: 50%;
            pointer-events: none; z-index: 9998;
        }

        .slash-line {
            position: fixed; height: 3px; background: #fff;
            pointer-events: none; z-index: 9999;
            box-shadow: 0 0 8px #fff; transform-origin: left center;
        }

        /* --- UI Section --- */
        .content-wrapper {
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            text-align: center;
        }

        .glint-text {
            font-size: 110px; 
            font-weight: 900; letter-spacing: 15px;
            text-shadow: 0 0 25px rgba(255,255,255,0.8);
            margin-bottom: 5px;
            min-height: 130px;
        }

        .bio-text {
            font-size: 35px; 
            color: #ccc; letter-spacing: 8px;
            margin-bottom: 40px;
            min-height: 50px;
        }

        .profile-box {
            position: relative; width: 250px; height: 250px; margin-bottom: 30px;
        }

        .aura {
            position: absolute; width: 100%; height: 100%; border-radius: 50%;
            border: 4px solid #fff; box-shadow: 0 0 40px #fff;
            animation: pulse 1.5s infinite alternate;
        }

        .profile-img {
            position: absolute; top: 15px; left: 15px; width: 220px; height: 220px;
            border-radius: 50%; object-fit: cover; border: 6px solid #000;
        }

        .social-icons { display: flex; gap: 70px; margin-top: 20px; position: relative; }
        .icon-link { color: #fff; font-size: 55px; transition: 0.3s; text-decoration: none; }
        .icon-link:hover { transform: translateY(-10px) scale(1.2); }

        #player-ui {
            position: fixed; bottom: 40px; right: 40px; z-index: 101;
            display: none; background: rgba(0,0,0,0.8); padding: 20px 35px; border-radius: 60px;
            border: 2px solid rgba(255,255,255,0.2); align-items: center; gap: 20px;
        }
        #mute-icon { font-size: 30px; }
        #volume-slider { width: 150px; height: 10px; accent-color: #fff; }

        #copy-toast {
            position: absolute; top: -60px; left: 50%; transform: translateX(-50%);
            background: #fff; color: #000; padding: 10px 20px; border-radius: 8px;
            font-weight: bold; font-size: 18px; opacity: 0; transition: 0.3s;
        }

        #overlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; font-size: 30px; letter-spacing: 5px; }

        @keyframes pulse { from { opacity: 0.4; transform: scale(0.95); } to { opacity: 1; transform: scale(1.05); } }
        .click-anim { animation: poke 0.1s ease-out; }
        @keyframes poke {
            0% { transform: rotate(-5deg) scale(1); }
            50% { transform: rotate(-5deg) scale(1.4) translate(10px, -10px); }
            100% { transform: rotate(-5deg) scale(1); }
        }
    </style>
</head>
<body>

    <div id="combo-wrap">
        <div id="combo-num">0</div>
        <div id="combo-label">HITS</div>
    </div>

    <div id="cursor-aura"></div>
    <div id="sword-container"><img src="sword.png" id="sword-img"></div>

    <div id="overlay" onclick="startExperience()">
        <p>[ CLICK TO START ]</p>
    </div>

    <video id="bg-video" loop playsinline muted>
        <source src="0110.mp4" type="video/mp4">
    </video>
    
    <audio id="myAudio" loop>
        <source src="11er.mp3" type="audio/mpeg">
    </audio>

    <div id="player-ui">
        <i class="fas fa-volume-up" id="mute-icon"></i>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
    </div>

    <div class="content-wrapper" id="main-content">
        <div class="profile-box">
            <div class="aura"></div>
            <img src="FB_IMG_1699721840964.jpg" class="profile-img">
        </div>
        <h1 class="glint-text" id="name-target"></h1>
        <p class="bio-text" id="bio-target"></p>
        
        <div class="social-icons">
            <div id="copy-toast">COPIED!</div>
            <a href="https://www.facebook.com/share/1Ayx2zDfHo/" target="_blank" class="icon-link"><i class="fab fa-facebook-f"></i></a>
            <div onclick="copyDiscord('563742272462651410')" class="icon-link" style="cursor: pointer;"><i class="fab fa-discord"></i></div>
            <a href="https://steamcommunity.com/profiles/76561199128294970/" target="_blank" class="icon-link"><i class="fab fa-steam"></i></a>
        </div>
    </div>

    <script>
        const container = document.getElementById('sword-container');
        const swordImg = document.getElementById('sword-img');
        const aura = document.getElementById('cursor-aura');
        const audio = document.getElementById("myAudio");
        const muteIcon = document.getElementById("mute-icon");
        const toast = document.getElementById("copy-toast");
        
        const comboWrap = document.getElementById('combo-wrap');
        const comboNum = document.getElementById('combo-num');
        let comboCount = 0;
        let comboTimer;
        let lastX = 0, lastY = 0;

        function typeWriter(text, elementId, speed, callback) {
            let i = 0;
            const target = document.getElementById(elementId);
            target.innerHTML = "";
            function typing() {
                if (i < text.length) {
                    target.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                } else if (callback) {
                    callback();
                }
            }
            typing();
        }

        function getRandomColor() {
            const colors = ['#ff4500', '#00ff00', '#00e5ff', '#ff00ff', '#ffff00', '#ffffff'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        document.addEventListener('mousemove', (e) => {
            container.style.left = e.clientX + 'px';
            container.style.top = e.clientY + 'px';
            aura.style.left = e.clientX + 'px';
            aura.style.top = e.clientY + 'px';

            const dist = Math.hypot(e.clientX - lastX, e.clientY - lastY);
            if (dist > 15) {
                createSlash(e.clientX, e.clientY, lastX, lastY);
                lastX = e.clientX;
                lastY = e.clientY;
            }
        });

        function createSlash(x1, y1, x2, y2) {
            const line = document.createElement('div');
            line.className = 'slash-line';
            const dist = Math.hypot(x1 - x2, y1 - y2);
            line.style.width = dist + 'px';
            line.style.left = x2 + 'px';
            line.style.top = y2 + 'px';
            const angle = Math.atan2(y1 - y2, x1 - x2);
            line.style.transform = `rotate(${angle}rad)`;
            document.body.appendChild(line);
            line.animate([{ opacity: 0.5 }, { opacity: 0 }], { duration: 300, fill: 'forwards' });
            setTimeout(() => line.remove(), 300);
        }

        function createFire(x, y) {
            const color = getRandomColor();
            handleCombo(color);
            
            for (let i = 0; i < 20; i++) {
                const p = document.createElement('div');
                p.className = 'fire-particle';
                p.style.left = x + 'px';
                p.style.top = y + 'px';
                p.style.background = color;
                p.style.boxShadow = `0 0 15px ${color}, 0 0 30px ${color}`;
                document.body.appendChild(p);

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 180 + 60;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                p.animate([
                    { transform: 'translate(0, 0) scale(1.5)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) scale(0)`, opacity: 0 }
                ], { duration: 800, easing: 'ease-out' });
                setTimeout(() => p.remove(), 800);
            }
        }

        function handleCombo(color) {
            comboCount++;
            clearTimeout(comboTimer);
            comboWrap.style.display = 'block';
            comboNum.innerText = comboCount;
            comboNum.style.color = color;
            comboNum.style.textShadow = `0 0 30px ${color}`;
            
            comboNum.animate([
                { transform: 'scale(1.6)', opacity: 1 },
                { transform: 'scale(1)', opacity: 1 }
            ], { duration: 100 });

            comboTimer = setTimeout(() => {
                comboCount = 0;
                comboWrap.style.display = 'none';
            }, 1500);
        }

        document.addEventListener('mousedown', (e) => {
            if(swordImg) {
                swordImg.classList.add('click-anim');
                createFire(e.clientX, e.clientY);
                setTimeout(() => swordImg.classList.remove('click-anim'), 100);
            }
        });

        function startExperience() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("main-content").style.display = "flex";
            document.getElementById("player-ui").style.display = "flex";
            document.getElementById("bg-video").muted = false;
            document.getElementById("bg-video").play();
            audio.play();
            
            typeWriter("DEEBOOK", "name-target", 150, () => {
                setTimeout(() => {
                    typeWriter("อ่านทำไม", "bio-target", 100);
                }, 500);
            });
        }

        muteIcon.onclick = () => {
            audio.muted = !audio.muted;
            muteIcon.className = audio.muted ? "fas fa-volume-mute" : "fas fa-volume-up";
        };

        document.getElementById("volume-slider").oninput = (e) => {
            audio.volume = e.target.value;
            audio.muted = e.target.value == 0;
            muteIcon.className = audio.muted ? "fas fa-volume-mute" : "fas fa-volume-up";
        };

        function copyDiscord(id) {
            navigator.clipboard.writeText(id).then(() => {
                toast.style.opacity = "1";
                setTimeout(() => { toast.style.opacity = "0"; }, 1500);
            });
        }
    </script>
</body>
</html>
