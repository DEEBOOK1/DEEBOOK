<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEBOOK Profile | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Kanit', sans-serif; 
            cursor: none !important; 
        }

        body {
            background: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        /* --- Scanlines --- */
        body::before {
            content: " ";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%);
            background-size: 100% 4px;
            z-index: 100;
            pointer-events: none;
        }

        /* --- Smooth Sword Cursor --- */
        #sword-cursor {
            position: fixed;
            left: 0; top: 0;
            pointer-events: none;
            z-index: 10000;
            font-size: 35px;
            transform: translate(-20%, -80%);
            filter: drop-shadow(0 0 10px #fff);
            will-change: transform;
            user-select: none;
        }

        .slash-anim {
            animation: slashEffect 0.2s ease-out forwards;
        }

        @keyframes slashEffect {
            0% { transform: translate(-20%, -80%) rotate(0deg) scale(1); }
            50% { transform: translate(-20%, -80%) rotate(45deg) scale(1.4); }
            100% { transform: translate(-20%, -80%) rotate(0deg) scale(1); }
        }

        .trail {
            position: fixed;
            height: 1px;
            background: #fff;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.8;
            transform-origin: left center;
        }

        /* --- Profile UI --- */
        #bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -1; opacity: 0.4;
        }

        .content-wrapper {
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-out;
        }

        .profile-box {
            position: relative;
            width: 150px; height: 150px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .aura {
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 20px #fff, inset 0 0 20px #fff;
            animation: pulseAura 2s infinite alternate;
        }

        .profile-img {
            width: 130px; height: 130px;
            border-radius: 50%;
            object-fit: cover;
            z-index: 5;
            border: 4px solid #000;
        }

        @keyframes pulseAura {
            0% { transform: scale(0.95); opacity: 0.5; }
            100% { transform: scale(1.05); opacity: 1; }
        }

        .glint-text {
            font-size: 48px;
            font-weight: 800;
            letter-spacing: 5px;
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.6);
        }

        .bio {
            font-size: 14px; color: #888;
            margin-bottom: 30px; letter-spacing: 5px; text-transform: uppercase;
        }

        /* --- New Link Cards (Cyber Design) --- */
        .links { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            width: 100%; 
        }

        .link-card {
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            padding: 18px;
            text-decoration: none;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(15px);
            clip-path: polygon(0% 0%, 95% 0%, 100% 25%, 100% 100%, 5% 100%, 0% 75%);
        }

        /* ‡πÄ‡∏™‡πâ‡∏ô‡πÑ‡∏ü‡∏ß‡∏¥‡πà‡∏á‡∏Ç‡πâ‡∏≤‡∏á‡πÉ‡∏ï‡πâ */
        .link-card::after {
            content: '';
            position: absolute;
            bottom: 0; left: -100%;
            width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            transition: 0.5s;
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(8px) skewX(-2deg);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: -10px 0 20px rgba(255,255,255,0.1);
        }

        .link-card:hover::after {
            left: 100%;
        }

        .link-content {
            display: flex;
            align-items: center;
            gap: 20px;
            font-weight: 500;
            letter-spacing: 2px;
        }

        .link-content i {
            font-size: 20px;
            transition: 0.3s;
        }

        .link-card:hover .link-content i {
            transform: scale(1.2);
            filter: drop-shadow(0 0 8px #fff);
        }

        .link-card .arrow {
            opacity: 0.3;
            font-size: 12px;
            transition: 0.3s;
        }

        .link-card:hover .arrow {
            opacity: 1;
            transform: translateX(5px);
        }

        /* --- Other Elements --- */
        #overlay {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; align-items: center; justify-content: center; color: #fff;
            letter-spacing: 10px; font-weight: 300;
        }

        #player-ui {
            position: fixed; bottom: 20px; right: 20px; z-index: 101;
            display: none; background: rgba(0,0,0,0.8); padding: 12px; 
            border: 1px solid rgba(255,255,255,0.1); border-radius: 4px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="sword-cursor">üó°Ô∏è</div>

    <div id="overlay" onclick="startExperience()">
        <p>INITIALIZING...</p>
    </div>

    <video id="bg-video" loop playsinline muted>
        <source src="0110.mp4" type="video/mp4">
    </video>

    <audio id="myAudio" loop><source src="11er.mp3" type="audio/mpeg"></audio>

    <div id="player-ui">
        <i class="fas fa-volume-up"></i>
        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5" style="accent-color: #fff; width: 60px;">
    </div>

    <div class="content-wrapper" id="main-content">
        <div class="profile-box">
            <div class="aura"></div>
            <img src="FB_IMG_1699721840964.jpg" alt="Profile" class="profile-img">
        </div>

        <h1 class="glint-text">DEEBOOK</h1>
        <p class="bio">Web Developer & Gamer</p>

        <div class="links">
            <a href="https://www.facebook.com/share/1Ayx2zDfHo/" target="_blank" class="link-card">
                <div class="link-content">
                    <i class="fab fa-facebook-f"></i>
                    <span>FACEBOOK</span>
                </div>
                <i class="fas fa-chevron-right arrow"></i>
            </a>

            <div onclick="copyDiscord('563742272462651410')" class="link-card" style="cursor: pointer;">
                <div class="link-content">
                    <i class="fab fa-discord"></i>
                    <span>DISCORD</span>
                </div>
                <i class="fas fa-chevron-right arrow"></i>
            </div>

            <a href="https://steamcommunity.com/profiles/76561199128294970/" target="_blank" class="link-card">
                <div class="link-content">
                    <i class="fab fa-steam"></i>
                    <span>STEAM</span>
                </div>
                <i class="fas fa-chevron-right arrow"></i>
            </a>
        </div>
    </div>

    <script>
        const sword = document.getElementById('sword-cursor');
        let mouseX = 0, mouseY = 0;
        let swordX = 0, swordY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            createTrail(e.clientX, e.clientY);
        });

        function animate() {
            swordX += (mouseX - swordX) * 0.15;
            swordY += (mouseY - swordY) * 0.15;
            sword.style.transform = `translate(${swordX}px, ${swordY}px) translate(-20%, -80%)`;
            requestAnimationFrame(animate);
        }
        animate();

        function createTrail(x, y) {
            const trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.left = x + 'px';
            trail.style.top = y + 'px';
            trail.style.width = '25px';
            document.body.appendChild(trail);
            
            const anim = trail.animate([
                { opacity: 1, transform: 'scaleY(1.5)' },
                { opacity: 0, transform: 'scaleY(0)' }
            ], { duration: 400 });
            
            anim.onfinish = () => trail.remove();
        }

        document.addEventListener('mousedown', () => {
            sword.classList.add('slash-anim');
            setTimeout(() => sword.classList.remove('slash-anim'), 200);
        });

        function startExperience() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("main-content").style.display = "flex";
            document.getElementById("player-ui").style.display = "block";
            const audio = document.getElementById("myAudio");
            const video = document.getElementById("bg-video");
            video.muted = false;
            video.play();
            audio.play();
        }

        function copyDiscord(id) {
            navigator.clipboard.writeText(id);
            // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô alert ‡πÄ‡∏õ‡πá‡∏ô‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡πÄ‡∏ó‡πà‡πÜ ‡πÅ‡∏ó‡∏ô‡∏ñ‡πâ‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£
            const btn = event.currentTarget;
            const originalText = btn.querySelector('span').innerText;
            btn.querySelector('span').innerText = "COPIED!";
            setTimeout(() => {
                btn.querySelector('span').innerText = originalText;
            }, 2000);
        }

        document.getElementById("volume-slider").addEventListener("input", (e) => {
            document.getElementById("myAudio").volume = e.target.value;
        });
    </script>
</body>
</html>
