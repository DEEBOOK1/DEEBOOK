<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">

    <title>DEEBOOK Profile | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Kanit', sans-serif; 
            cursor: none !important; 
        }

        body {
            background: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        /* --- Scanlines (Overlay) --- */
        body::before {
            content: " ";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%);
            background-size: 100% 4px;
            z-index: 100;
            pointer-events: none;
        }

        /* --- Improved Sword Cursor --- */
        #sword-cursor {
            position: fixed;
            left: 0; top: 0;
            pointer-events: none;
            z-index: 10000;
            font-size: 35px;
            transform: translate(-20%, -80%);
            filter: drop-shadow(0 0 10px #fff);
            will-change: transform; 
            user-select: none;
        }

        .slash-anim {
            animation: slashEffect 0.2s ease-out forwards;
        }

        @keyframes slashEffect {
            0% { transform: translate(-20%, -80%) rotate(0deg) scale(1); }
            50% { transform: translate(-20%, -80%) rotate(45deg) scale(1.4); }
            100% { transform: translate(-20%, -80%) rotate(0deg) scale(1); }
        }

        .trail {
            position: fixed;
            height: 1px;
            background: #fff;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.8;
            transform-origin: left center;
        }

        /* --- Profile UI --- */
        #bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -1; opacity: 0.4;
        }

        .content-wrapper {
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            animation: fadeIn 1s ease-out;
        }

        .profile-box {
            position: relative;
            width: 160px; height: 160px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .aura {
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 20px #fff, inset 0 0 20px #fff;
            animation: pulseAura 2s infinite alternate;
        }

        .spinning-ring {
            position: absolute;
            width: 115%; height: 115%;
            border-radius: 50%;
            border: 1px dashed rgba(255,255,255,0.5);
            animation: spinRing 10s linear infinite;
        }

        .profile-img {
            width: 140px; height: 140px;
            border-radius: 50%;
            object-fit: cover;
            z-index: 5;
            border: 4px solid #000;
        }

        @keyframes pulseAura {
            0% { transform: scale(0.95); opacity: 0.5; box-shadow: 0 0 10px #fff; }
            100% { transform: scale(1.05); opacity: 1; box-shadow: 0 0 30px #fff; }
        }

        @keyframes spinRing { to { transform: rotate(360deg); } }

        .glint-text {
            font-size: 52px;
            font-weight: 800;
            letter-spacing: 5px;
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.6);
            margin-bottom: 5px;
        }

        .bio {
            font-size: 16px; color: #bbb;
            margin-bottom: 30px; letter-spacing: 3px;
        }

        /* --- New Link Cards Style (‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÅ‡∏Ñ‡πà‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡πÉ‡∏´‡πâ‡πÄ‡∏ó‡πà‡∏Ç‡∏∂‡πâ‡∏ô) --- */
        .links { display: flex; flex-direction: column; gap: 15px; width: 85%; }

        .link-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 16px;
            border-radius: 0px; /* ‡πÄ‡∏õ‡πá‡∏ô‡πÄ‡∏´‡∏•‡∏µ‡πà‡∏¢‡∏°‡∏Ñ‡∏°‡πÜ ‡∏à‡∏∞‡πÄ‡∏ó‡πà‡∏Å‡∏ß‡πà‡∏≤ */
            text-decoration: none; 
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            display: flex; 
            align-items: center; 
            justify-content: center;
            gap: 15px; 
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            backdrop-filter: blur(5px);
            overflow: hidden;
        }

        /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡πÅ‡∏™‡∏á‡∏ß‡∏¥‡πà‡∏á‡∏ï‡∏≠‡∏ô‡πÄ‡∏°‡∏≤‡∏™‡πå‡∏ß‡∏≤‡∏á */
        .link-card::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #fff;
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .link-card:hover::before {
            left: 100%;
        }

        .link-card i {
            font-size: 20px;
            transition: 0.3s;
        }

        .link-card:hover i {
            transform: scale(1.2);
            filter: drop-shadow(0 0 5px #fff);
        }

        /* --- End Link Cards Style --- */

        #overlay {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; align-items: center; justify-content: center; color: #fff;
        }
        
        #player-ui {
            position: fixed; bottom: 20px; right: 20px; z-index: 101;
            display: none; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 20px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div id="sword-cursor">üó°Ô∏è</div>

    </div>

    <video id="bg-video" loop playsinline muted>
        <source src="0110.mp4" type="video/mp4">

    <div class="audio-player" id="player-ui">
        <i class="fas fa-volume-up"></i>
        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5" style="accent-color: #fff; width: 60px;">

    <div class="content-wrapper" id="main-content">
        <div class="profile-box">
            <div class="aura"></div>
            <div class="spinning-ring"></div>
            <img src="FB_IMG_1699721840964.jpg" alt="Profile" class="profile-img">
        </div>

        <h1 class="glint-text">DEEBOOK</h1>
        <p class="bio">‡∏≠‡πà‡∏≤‡∏ô‡∏ó‡∏≥‡πÑ‡∏°</p>

        <div class="links">
            <a href="https://www.facebook.com/share/1Ayx2zDfHo/" target="_blank" class="link-card">
                <i class="fab fa-facebook-f"></i> FACEBOOK
            </a>

    </div>

    <script>
        const sword = document.getElementById('sword-cursor');
        let mouseX = 0, mouseY = 0;
        let swordX = 0, swordY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            createTrail(e.clientX, e.clientY);
        });

        function animate() {
            swordX += (mouseX - swordX) * 0.15;
            swordY += (mouseY - swordY) * 0.15;
            sword.style.transform = `translate(${swordX}px, ${swordY}px) translate(-20%, -80%)`;
            requestAnimationFrame(animate);
        }
        animate();

        function createTrail(x, y) {
            const trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.left = x + 'px';
            trail.style.top = y + 'px';
            trail.style.width = '20px';
            document.body.appendChild(trail);
            
            const anim = trail.animate([
                { opacity: 1, transform: 'scaleY(1)' },
                { opacity: 0, transform: 'scaleY(0)' }
            ], { duration: 400 });
            
            anim.onfinish = () => trail.remove();
        }

        document.addEventListener('mousedown', () => {
            sword.classList.add('slash-anim');
            setTimeout(() => sword.classList.remove('slash-anim'), 200);
        });

        function startExperience() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("main-content").style.display = "flex";
            document.getElementById("player-ui").style.display = "block";
            const audio = document.getElementById("myAudio");
            const video = document.getElementById("bg-video");
            video.muted = false;
            video.play();
            audio.play();
        }

        function copyDiscord(id) {
            navigator.clipboard.writeText(id);
            alert("‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å Discord ID ‡πÅ‡∏•‡πâ‡∏ß!");
        }

        document.getElementById("volume-slider").addEventListener("input", (e) => {
            document.getElementById("myAudio").volume = e.target.value;
        });
    </script>
</body>
</html>
