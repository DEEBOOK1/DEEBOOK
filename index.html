<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEBOOK Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Kanit', sans-serif; }

        body {
            background: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        /* วิดีโอพื้นหลังแบบเต็มจอ */
        #bg-video {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6; /* ปรับให้เข้มขึ้นนิดนึงเพื่อให้ตัวหนังสืออ่านง่าย */
        }

        /* ส่วนเนื้อหาที่ลอยอยู่บนวิดีโอ */
        .content-wrapper {
            text-align: center;
            z-index: 10;
            width: 90%;
            max-width: 380px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: 0.4s ease;
        }
        
        .profile-img:hover {
            transform: scale(1.1);
            border-color: #fff;
        }

        h1 { 
            font-size: 36px; /* ขยายขนาดชื่อให้เด่นขึ้นเพราะไม่มีกล่องแล้ว */
            font-weight: 700; 
            margin-bottom: 5px; 
            letter-spacing: 4px;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8), 0 0 20px rgba(255,255,255,0.3);
        }

        .bio {
            font-size: 15px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 35px;
            letter-spacing: 1px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
        }

        .links { display: flex; flex-direction: column; gap: 15px; }

        .link-card {
            background: rgba(0, 0, 0, 0.3); /* ใส่ความดำจางๆ ให้ปุ่มพออ่านง่าย */
            backdrop-filter: blur(5px); /* เบลอหลังปุ่มนิดเดียว */
            padding: 16px;
            border-radius: 50px; /* เปลี่ยนเป็นทรงมนรีจะดูทันสมัยกว่า */
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: 0.3s all;
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 1);
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="0110(4).mp4" type="video/mp4">
    </video>

    <div class="content-wrapper">
        <img src="FB_IMG_1699721840964.jpg" alt="Profile" class="profile-img">
        
        <h1>DEEBOOK</h1>
        <p class="bio">I hope to get to know you</p>

        <div class="links">
            <a href="https://www.facebook.com/share/1Ayx2zDfHo/" target="_blank" class="link-card">
                <i class="fab fa-facebook-f"></i> FACEBOOK
            </a>
            <a href="https://discord.com/users/563742272462651410" target="_blank" class="link-card">
                <i class="fab fa-discord"></i> DISCORD
            </a>
            <a href="https://steamcommunity.com/profiles/76561199128294970/" target="_blank" class="link-card">
                <i class="fab fa-steam"></i> STEAM
            </a>
        </div>
    </div>

</body>
</html>
