<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* ‡∏•‡πá‡∏≠‡∏Å‡∏û‡∏∑‡πâ‡∏ô‡∏ê‡∏≤‡∏ô‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏Ç‡∏≠‡∏á‡∏Ç‡∏¢‡∏±‡∏ö‡∏°‡∏±‡πà‡∏ß */
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Kanit', sans-serif; 
            cursor: none !important; 
        }

        body, html {
            height: 100%; width: 100%;
            background: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- Scanlines (‡πÅ‡∏Å‡πâ‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô Background ‡πÑ‡∏°‡πà‡πÄ‡∏ö‡∏µ‡∏¢‡∏î Content) --- */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%);
            background-size: 100% 4px;
            z-index: 100;
            pointer-events: none;
        }

        #bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -2; opacity: 0.6;
        }

        /* --- ‡∏Ñ‡∏≠‡∏ô‡πÄ‡∏ó‡∏ô‡πÄ‡∏ô‡∏≠‡∏£‡πå‡∏´‡∏•‡∏±‡∏Å (‡∏•‡πá‡∏≠‡∏Å‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á) --- */
        .main-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        /* --- ‡∏Å‡∏£‡∏≠‡∏ö‡πÇ‡∏õ‡∏£‡πÑ‡∏ü‡∏•‡πå RGB --- */
        .profile-wrapper {
            position: relative;
            width: 160px; height: 160px;
            margin-bottom: 20px;
        }

        .rgb-border {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 50%;
            background: linear-gradient(0deg, #00d2ff, #3a7bd5, #ff00c1, #00d2ff);
            background-size: 100% 400%;
            animation: moveRGB 3s linear infinite;
        }

        @keyframes moveRGB {
            0% { background-position: 0% 0%; }
            100% { background-position: 0% 100%; }
        }

        .profile-img {
            position: absolute;
            top: 5px; left: 5px;
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #000;
            z-index: 2;
        }

        /* --- ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° --- */
        .glint-text {
            font-size: 42px;
            font-weight: 700;
            letter-spacing: 4px;
            color: #fff;
            text-shadow: 0 0 15px rgba(255,255,255,0.5);
            margin-bottom: 5px;
        }

        .bio {
            font-size: 16px; color: rgba(255,255,255,0.8);
            margin-bottom: 30px; letter-spacing: 2px;
        }

        /* --- ‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏î --- */
        .links-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 14px;
            border-radius: 50px; /* ‡∏ó‡∏£‡∏á‡πÇ‡∏Ñ‡πâ‡∏á‡∏°‡∏ô‡∏ï‡∏≤‡∏°‡∏£‡∏π‡∏õ */
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }

        .link-card:hover {
            background: #fff;
            color: #000;
            transform: scale(1.05);
        }

        /* --- ‡∏£‡∏∞‡∏ö‡∏ö‡∏î‡∏≤‡∏ö --- */
        #sword-cursor {
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            font-size: 32px;
            transform: translate(-20%, -80%);
            filter: drop-shadow(0 0 8px #fff);
            transition: transform 0.1s ease-out;
        }

        .trail {
            position: fixed;
            width: 25px; height: 2px;
            background: #fff;
            pointer-events: none;
            z-index: 9999;
            animation: trailAnim 0.4s linear forwards;
        }

        @keyframes trailAnim {
            from { opacity: 1; transform: scaleX(1) rotate(var(--r)); }
            to { opacity: 0; transform: scaleX(0) rotate(var(--r)); }
        }

        #overlay {
            position: fixed; inset: 0; background: #000;
            z-index: 9999; display: flex; align-items: center; justify-content: center;
            transition: 1s; color: #fff;
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>
    <div id="sword-cursor">üó°Ô∏è</div>

    <div id="overlay" onclick="startNow()">
        <p>[ CLICK TO ENTER ]</p>
    </div>

    <video id="bg-video" loop playsinline muted>
        <source src="0110.mp4" type="video/mp4">
    </video>

    <audio id="myAudio" loop><source src="11er.mp3" type="audio/mpeg"></audio>

    <div class="main-container" id="content" style="display: none;">
        <div class="profile-wrapper">
            <div class="rgb-border"></div>
            <img src="FB_IMG_1699721840964.jpg" class="profile-img">
        </div>

        <h1 class="glint-text">DEEBOOK</h1>
        <p class="bio">‡∏≠‡πà‡∏≤‡∏ô‡∏ó‡∏≥‡πÑ‡∏°</p>

        <div class="links-group">
            <a href="https://www.facebook.com/share/1Ayx2zDfHo/" target="_blank" class="link-card">
                <i class="fab fa-facebook-f"></i> FACEBOOK
            </a>
            <div onclick="copyDiscord('563742272462651410')" class="link-card" style="cursor: pointer;">
                <i class="fab fa-discord"></i> DISCORD
            </div>

        <div style="margin-top: 20px; font-size: 12px; color: gray;">

    <script>
        const sword = document.getElementById('sword-cursor');
        const content = document.getElementById('content');
        
        // ‡∏ï‡∏≤‡∏°‡πÄ‡∏°‡∏≤‡∏™‡πå
        let lastX = 0;
        document.addEventListener('mousemove', (e) => {
            sword.style.left = e.clientX + 'px';
            sword.style.top = e.clientY + 'px';

            let angle = Math.atan2(e.clientY - lastX, e.clientX - lastX) * (180 / Math.PI);
            lastX = e.clientX;

            const trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
            trail.style.setProperty('--r', angle + 'deg');
            document.body.appendChild(trail);
            setTimeout(() => trail.remove(), 400);
        });

        function startNow() {
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
                content.style.display = 'flex';
            }, 1000);
            document.getElementById('myAudio').play();
            document.getElementById('bg-video').muted = false;
            document.getElementById('bg-video').play();
        }

        function copyDiscord(id) {
            navigator.clipboard.writeText(id);
            alert("‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å Discord ID ‡πÅ‡∏•‡πâ‡∏ß!");
        }
    </script>
