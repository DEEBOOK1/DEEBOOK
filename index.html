<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEBOOK Profile Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Kanit', sans-serif; }

        body {
            background: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* --- เอฟเฟกต์หิมะ/ละอองลอย --- */
        .particles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
        }

        /* --- กล่องหลัก --- */
        .container {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 380px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0,0,0,1);
        }

        /* --- รูปโปรไฟล์เรืองแสง --- */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #fff;
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transition: 0.5s;
        }
        
        .profile-img:hover {
            transform: rotate(360deg); /* หมุนตอนชี้ */
        }

        /* --- ชื่อเรืองแสง --- */
        h1 { 
            font-size: 32px; 
            font-weight: 700; 
            margin-bottom: 5px; 
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 0.7; text-shadow: 0 0 10px #fff; }
            to { opacity: 1; text-shadow: 0 0 25px #fff, 0 0 35px #fff; }
        }

        .status {
            font-size: 12px;
            color: #00ff00;
            margin-bottom: 25px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* --- ปุ่มกด --- */
        .links { display: flex; flex-direction: column; gap: 15px; }

        .link-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 16px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .link-card:hover {
            background: #fff;
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
        }

        .link-card i { font-size: 1.2rem; }

    </style>
</head>
<body>

    <div class="particles"></div>

    <div class="container">
        <img src="FB_IMG_1699721840964.jpg" alt="Profile" class="profile-img">
        
        <h1>DEEBOOK</h1>
        <p class="status">● ONLINE AND READY</p>

        <div class="links">
            <a href="https://www.facebook.com/share/1Ayx2zDfHo/" target="_blank" class="link-card">
                <i class="fab fa-facebook-f"></i> FACEBOOK
            </a>
            <a href="https://discord.com/users/563742272462651410" target="_blank" class="link-card">
                <i class="fab fa-discord"></i> DISCORD
            </a>
            <a href="https://steamcommunity.com/profiles/76561199128294970/" target="_blank" class="link-card">
                <i class="fab fa-steam"></i> STEAM STORE
            </a>
        </div>
    </div>

</body>
</html>
