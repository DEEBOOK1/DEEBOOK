<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEBOOK | THE ASCENDED</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-glow: rgba(255, 255, 255, 0.8);
            --accent-color: #fff;
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Kanit', sans-serif; 
            cursor: none !important; 
            user-select: none;
        }

        body {
            background: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            perspective: 1000px;
        }

        /* --- วิดีโอพื้นหลังแบบ Epic Glow --- */
        #bg-video {
            position: fixed;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            z-index: -2;
            transform: translate(-50%, -50%) scale(1.1);
            object-fit: cover;
            opacity: 0.4;
            filter: blur(2px) brightness(0.7);
        }

        .bg-overlay {
            position: fixed; inset: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.8) 100%);
            z-index: -1;
        }

        /* --- Combo Counter แบบขยับได้ --- */
        #combo-wrap {
            position: fixed;
            right: 8%; top: 50%;
            transform: translateY(-50%);
            text-align: center;
            pointer-events: none;
            z-index: 1000;
            display: none;
            filter: drop-shadow(0 0 20px var(--accent-color));
        }
        #combo-num { font-size: 150px; font-weight: 900; font-style: italic; line-height: 0.8; }
        #combo-label { font-size: 45px; letter-spacing: 10px; opacity: 0.8; }

        /* --- ดาบและแสง --- */
        #sword-container { position: fixed; left: 0; top: 0; pointer-events: none; z-index: 10000; transition: transform 0.05s linear; }
        #sword-img { width: 75px; filter: drop-shadow(0 0 15px #fff); transform: rotate(-15deg); }
        #cursor-aura {
            position: fixed; width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
            border-radius: 50%; pointer-events: none; z-index: 9997; transform: translate(-50%, -50%);
        }

        /* --- Content Wrapper --- */
        .content-wrapper {
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            transition: transform 0.3s ease-out;
        }

        /* --- Profile Box แบบกระจก (Glassmorphism) --- */
        .profile-box {
            position: relative;
            width: 280px; height: 280px;
            margin-bottom: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 15px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .profile-img {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
        }

        /* --- ข้อความสะท้อนแสงโลหะ --- */
        .glint-text {
            font-size: 120px;
            font-weight: 900;
            letter-spacing: 20px;
            background: linear-gradient(90deg, #555, #fff, #555);
            background-size: 80% 100%;
            background-repeat: no-repeat;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.4));
        }

        @keyframes shine {
            0% { background-position: -500%; }
            100% { background-position: 500%; }
        }

        .bio-text {
            font-size: 38px;
            color: #aaa;
            letter-spacing: 12px;
            margin-bottom: 50px;
            text-transform: uppercase;
        }

        /* --- โซเชียลไอคอน --- */
        .social-icons { display: flex; gap: 80px; }
        .icon-link { 
            color: #fff; font-size: 60px; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            filter: drop-shadow(0 0 10px transparent);
        }
        .icon-link:hover { 
            transform: scale(1.3) translateY(-15px);
            filter: drop-shadow(0 0 20px #fff);
        }

        /* --- Particles & Effects --- */
        .slash-line {
            position: fixed; height: 4px; background: #fff;
            pointer-events: none; z-index: 9999;
            box-shadow: 0 0 15px #fff; transform-origin: left center;
        }

        /* --- Player UI --- */
        #player-ui {
            position: fixed; bottom: 40px; left: 40px; 
            background: rgba(255,255,255,0.1); backdrop-filter: blur(15px);
            padding: 15px 30px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.2);
            display: none; align-items: center; gap: 20px; z-index: 1000;
        }

        #overlay { 
            position: fixed; inset: 0; background: #000; z-index: 99999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .start-btn {
            padding: 20px 40px; border: 2px solid #fff; background: transparent;
            color: #fff; font-size: 24px; letter-spacing: 5px; cursor: pointer;
            transition: 0.3s;
        }
        .start-btn:hover { background: #fff; color: #000; box-shadow: 0 0 50px #fff; }

        /* Screen Shake */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            40% { transform: translate(3px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            80% { transform: translate(3px, -1px) rotate(1deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .shake { animation: shake 0.2s cubic-bezier(.36,.07,.19,.97) both; }
    </style>
</head>
<body id="body-main">

    <div id="overlay">
        <button class="start-btn" onclick="startExperience()">ENTER THE VOID</button>
    </div>

    <div id="combo-wrap">
        <div id="combo-num">0</div>
        <div id="combo-label">COMBO</div>
    </div>

    <div id="cursor-aura"></div>
    <div id="sword-container"><img src="sword.png" id="sword-img"></div>
    <div class="bg-overlay"></div>

    <video id="bg-video" loop playsinline muted><source src="0110.mp4" type="video/mp4"></video>
    <audio id="myAudio" loop><source src="11er.mp3" type="audio/mpeg"></audio>

    <div id="player-ui">
        <i class="fas fa-volume-up" id="mute-icon" style="cursor: pointer;"></i>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" style="cursor: pointer;">
    </div>

    <div class="content-wrapper" id="main-content">
        <div class="profile-box">
            <img src="FB_IMG_1699721840964.jpg" class="profile-img">
        </div>
        <h1 class="glint-text" id="name-target"></h1>
        <p class="bio-text" id="bio-target"></p>
        
        <div class="social-icons">
            <a href="https://www.facebook.com/share/1Ayx2zDfHo/" target="_blank" class="icon-link"><i class="fab fa-facebook-f"></i></a>
            <div onclick="copyDiscord('563742272462651410')" class="icon-link" style="cursor: pointer;"><i class="fab fa-discord"></i></div>
            <a href="https://steamcommunity.com/profiles/76561199128294970/" target="_blank" class="icon-link"><i class="fab fa-steam"></i></a>
        </div>
    </div>

    <script>
        const container = document.getElementById('sword-container');
        const swordImg = document.getElementById('sword-img');
        const aura = document.getElementById('cursor-aura');
        const audio = document.getElementById("myAudio");
        const body = document.getElementById("body-main");
        const content = document.getElementById("main-content");
        
        let comboCount = 0;
        let comboTimer;
        let lastX = 0, lastY = 0;

        // ระบบพิมพ์ดีดแบบสมูท
        function typeWriter(text, elementId, speed, callback) {
            let i = 0;
            const target = document.getElementById(elementId);
            target.innerHTML = "";
            function typing() {
                if (i < text.length) {
                    target.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                } else if (callback) callback();
            }
            typing();
        }

        // เอฟเฟกต์การตามเมาส์
        document.addEventListener('mousemove', (e) => {
            container.style.left = e.clientX + 'px';
            container.style.top = e.clientY + 'px';
            aura.style.left = e.clientX + 'px';
            aura.style.top = e.clientY + 'px';

            // เอฟเฟกต์เอียงตามเมาส์ (Tilt Content)
            const xAxis = (window.innerWidth / 2 - e.clientX) / 25;
            const yAxis = (window.innerHeight / 2 - e.clientY) / 25;
            content.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;

            const dist = Math.hypot(e.clientX - lastX, e.clientY - lastY);
            if (dist > 20) {
                createSlash(e.clientX, e.clientY, lastX, lastY);
                lastX = e.clientX; lastY = e.clientY;
            }
        });

        function createSlash(x1, y1, x2, y2) {
            const line = document.createElement('div');
            line.className = 'slash-line';
            const dist = Math.hypot(x1 - x2, y1 - y2);
            line.style.width = dist + 'px';
            line.style.left = x2 + 'px';
            line.style.top = y2 + 'px';
            line.style.transform = `rotate(${Math.atan2(y1 - y2, x1 - x2)}rad)`;
            document.body.appendChild(line);
            line.animate([{ opacity: 0.8 }, { opacity: 0 }], { duration: 400 });
            setTimeout(() => line.remove(), 400);
        }

        function createExplosion(x, y, color) {
            // Screen Shake
            body.classList.add('shake');
            setTimeout(() => body.classList.remove('shake'), 200);

            for (let i = 0; i < 25; i++) {
                const p = document.createElement('div');
                p.style.cssText = `position:fixed; width:10px; height:10px; background:${color}; border-radius:50%; pointer-events:none; z-index:9998;`;
                p.style.left = x + 'px'; p.style.top = y + 'px';
                p.style.boxShadow = `0 0 20px ${color}`;
                document.body.appendChild(p);

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 200 + 100;
                p.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${Math.cos(angle)*velocity}px, ${Math.sin(angle)*velocity}px) scale(0)`, opacity: 0 }
                ], { duration: 1000, easing: 'ease-out' });
                setTimeout(() => p.remove(), 1000);
            }
        }

        function handleCombo() {
            comboCount++;
            clearTimeout(comboTimer);
            const comboWrap = document.getElementById('combo-wrap');
            comboWrap.style.display = 'block';
            document.getElementById('combo-num').innerText = comboCount;
            
            comboTimer = setTimeout(() => {
                comboCount = 0;
                comboWrap.style.display = 'none';
            }, 1500);
        }

        document.addEventListener('mousedown', (e) => {
            const colors = ['#fff', '#00e5ff', '#ff00ff', '#ffff00'];
            const randomColor = colors[Math.floor(Math.random()*colors.length)];
            createExplosion(e.clientX, e.clientY, randomColor);
            handleCombo();
            swordImg.style.transform = "rotate(-40deg) scale(1.4)";
            setTimeout(() => swordImg.style.transform = "rotate(-15deg) scale(1)", 100);
        });

        function startExperience() {
            document.getElementById("overlay").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("overlay").style.display = "none";
                document.getElementById("main-content").style.display = "flex";
                document.getElementById("player-ui").style.display = "flex";
                document.getElementById("bg-video").muted = false;
                document.getElementById("bg-video").play();
                audio.play();
                typeWriter("DEEBOOK", "name-target", 150, () => {
                    setTimeout(() => typeWriter("อ่านทำไม", "bio-target", 100), 500);
                });
            }, 500);
        }

        function copyDiscord(id) {
            navigator.clipboard.writeText(id);
            alert("คัดลอก Discord ID แล้ว!");
        }
    </script>
</body>
</html>
